<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
		<meta name="keywords" content="健康吧云管理平台" />
		<meta name="description" content="睿博健康吧,创享智慧健康生活" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/emng-1.0.0.css"/>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		
		<!--theme-->
		<link rel="stylesheet" type="text/css" href="../css/theme-origin/emng-origin.css"/>
		<link rel="stylesheet" type="text/css" href="../css/theme-origin/public-origin.css"/>
		<title>医生认证</title>
		<style type="text/css">
			nav em{background-position: -240px 0;}
			.emng-checkbox-wrap{margin-right: 20px;}
			.emng-checkbox-wrap a:hover{text-decoration: underline;}
			.error-check{color: red; font-size: 12px;}
		</style>
	</head>
	<body>
		<nav class="emng-flex">
			<em></em>
			<p>医生管理 -> 医生信息<span> -> 医生认证</span></p>
		</nav>
		<div class="btn-area emng-flex">
			<button class="emng-btn btn-bg-blue">驳回认证</button>
			<button class="emng-btn btn-bg-blue" id="go-submit">认证通过</button>
		</div>
		<div class="tab">
			<form id="validateForm" name="" method="" action="">
				<ul>
					<li>
						<span><i class="must">*</i>手机号码:</span>
						<input type="text" id="pNum" name="pNum" class="readyonly" readonly="readonly" value=""/>
					</li>
					<li>
						<span><i class="must">*</i>姓名:</span>
						<input type="text" id="uname" name="uname" class="readyonly" readonly="readonly" value=""/>
					</li>
					<li>
						<span><i class="must">*</i>省市:</span>
						<input type="text" name="province" id="province" class="readyonly" readonly="readonly" value="" />
					</li>
					<li>
						<span><i class="must">*</i>医院:</span>
						<input type="text" name="hospital" id="hospital" class="readyonly" readonly="readonly" value="" />
					</li>
					<li>
						<span><i class="must">*</i>科室:</span>
						<input type="text" name="office" id="office" class="readyonly" readonly="readonly" value="" />
					</li>
					<li>
						<span><i class="must">*</i>职称:</span>
						<input type="text" name="jobLevel" id="jobLevel" class="readyonly" readonly="readonly" value="" />
					</li>
					<li>
						<span><i class="must">*</i>科室电话:</span>
						<input type="text" name="officePhone" id="officePhone" class="readyonly" readonly="readonly" value=""/>
					</li>
					<li>
						<span></span>
						<label class="emng-checkbox-wrap">
							<input type="checkbox" class="emng-checkbox emng-checkbox-item" name="fileComplete" id="fileComplete" value="Y" />
							<b></b>
							<a href="http://www.baidu.com" target="_blank">查看工牌</a> 
						</label>
						<label class="emng-checkbox-wrap">
							<input type="checkbox" class="emng-checkbox emng-checkbox-item" name="fileNoWrong" id="fileNoWrong" value="Y" />
							<b></b>
							<a href="http://www.baidu.com" target="_blank">查看职业医师资格证书</a> 
						</label>
					</li>
					<li>
						<span></span>
						<label class="error-check" id="error-check"></label>
					</li>
			    </ul>
			</form>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/plugin/vertifycate.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#go-submit').click(function(){
    			if(!$('#fileComplete').prop('checked') || !$('#fileNoWrong').prop('checked')){
    				$('#error-check').html('“工牌”和“职业医生资格证书”选项必须都勾选才能认证通过')
    				return false;
    			}else{
    				$('#validateForm').submit();
    			}
    		});
    	});
    </script>
</html>
