		$(function(){
			$("#al").click(function(){
				var Win = new Window().alert({         //new一个Window对象的实例,并调用alert方法
						width:300,
						height:120,
						content:'欢迎来到睿博健康吧!',
						y:20,
						handler4AlertBtn:function(){alert('you click the confirm button')},
						handler4CloseBtn:function(){alert('you click the close button')},
						text4AlertBtn:'好  的'
			    });  
			}); 
			$("#con").click(function(){
				var Win = new Window().confirm({
			        width:300,
					height:120,
					content:'确定要退出?',
					y:20,
					dragHandle:'.window_header'
		        });
			});
			$("#pro").click(function(){
				var Win = new Window().prompt({
					width:300,
					height:150,
					y:50,
					text4PromptBtn:'确认输入',
					defaultValue4PromptInput:'张三',
					handler4PromptBtn:function(inputValue){
						alert('您输入的内容为:'+inputValue);
					},
					testRules:function(inputValue){
						if(inputValue == ''){
							$('.labelError').html('请输入正确的卡号');
							return false;
						}else{
							return true;
						}
					}
		        });
			});
			
			$('#op').cutlongStr(5);
		});
	</script>
