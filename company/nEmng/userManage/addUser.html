<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
		<meta name="keywords" content="健康吧云管理平台" />
		<meta name="description" content="睿博健康吧,创享智慧健康生活" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/emng-1.0.0.css"/>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		
		<!--theme-->
		<link rel="stylesheet" type="text/css" href="../css/theme-origin/emng-origin.css"/>
		<link rel="stylesheet" type="text/css" href="../css/theme-origin/public-origin.css"/>
		<title>新建用户</title>
		<style type="text/css">
			nav em{background-position: -180px 0;}
		</style>
	</head>
	<body>
		<nav class="emng-flex">
			<em></em>
			<p>用户管理 -> 用户信息<span>->新建用户</span></p>
		</nav>
		<div class="btn-area emng-flex">
			<a href="userManage.html" class="emng-btn btn-bg-blue" id="go-back">返回</a>
			<button class="emng-btn btn-bg-blue" id="go-submit">提交</button>
		</div>
		<div class="tab">
			<form name="" method="" action="" id="formUser">
				<ul>
					<li>
						<span><i class="must">*</i>用户名:</span>
						<input type="text" id="userName" name="userName" maxlength="32" placeholder="32个字之内    请勿输入空格等特殊字符"/>
					    <label class="error"></label>
					</li>
					<li>
						<span><i class="must">*</i>姓名:</span>
						<input type="text" id="fullName" name="fullName" maxlength="32"  value="" placeholder="32个字之内    请勿输入空格等特殊字符"/>
					    <label class="error"></label>
					</li>
					<li>
						<span><i class="must">*</i>身份证号:</span>
						<input type="text" id="idNo" name="idNo" maxlength="18"/>
					    <label class="error"></label>
					</li>
					<li>
						<span>睿博卡号:</span>
						<input type="text" id="witonId" name="witonId" maxlength="32"/>
					    <label class="error"></label>
					</li>
					<li>
						<span>手机号码:</span>
						<input type="text" name="phoneNo" id="phoneNo" value="" maxlength="11"/>
					    <label class="error"></label>
					</li>
					<li>
						<span>电子邮件:</span>
						<input type="text" id="email" name="email" maxlength="32" />
					    <label class="error"></label>
					</li>
					<li>
						<span>有效:</span><label class="emng-checkbox-wrap"><input type="checkbox" checked="checked" class="emng-checkbox emng-checkbox-item" name="status" id="status" value="E" /><b></b></label>
					</li>
				</ul>
			</form>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/plugin/vertifycate.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#go-submit').click(function(){
				if(!$('#userName').validator({errorTips:'请勿输入特殊字符',required:true,requiredMsg:'用户名不能为空',testType:'sPecial'})
				  || !$('#fullName').validator({errorTips:'请勿输入特殊字符',required:true,requiredMsg:'姓名不能为空',testType:'sPecial'}) 
				  || !testId($('#idNo'))
				  || !$('#phoneNo').validator({errorTips:'请输入正确的手机号码',testType:'phoneNum'}) 
				  || !$('#email').validator({errorTips:'请输入正确的邮箱地址',testType:'eMail'})){
					  return false;
				}else{
					$('#formUser').submit();
				}
			});
			
			function testId(obj){
				if(!obj.validator({errorTips:'请输入正确的身份证号',required:true,requiredMsg:'身份证号不能为空',testType:'iD'})){
					return false;
				}else{
					var idStr = obj.val().substring(6,10),
					    iYear = new Date().getFullYear();
					    if(idStr>iYear){
					    	obj.siblings('.error').html('请输入正确的身份证号');
					    	return false;
					    }
					    return true;
				}
			}
			
			$('#userName').blur(function(){
				$(this).validator({errorTips:'请勿输入特殊字符',required:true,requiredMsg:'用户名不能为空',testType:'sPecial'});
			});
			$('#fullName').blur(function(){
				$(this).validator({errorTips:'请勿输入特殊字符',required:true,requiredMsg:'姓名不能为空',testType:'sPecial'});
			});
			$('#idNo').blur(function(){
				testId($(this));
			});
			$('#phoneNo').blur(function(){
				$(this).validator({errorTips:'请输入正确的手机号码',testType:'phoneNum'});
			});
			$('#email').blur(function(){
				$(this).validator({errorTips:'请输入正确的邮箱地址',testType:'eMail'})
			});
		});
	</script>
</html>
