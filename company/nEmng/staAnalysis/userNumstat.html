		<title>总人数统计分析</title>
		<style type="text/css">
			nav em{background-position: -360px 0;}
		    .check-factor-wrapper .check-factor-2 .line-two .dk-2 li:nth-of-type(1){margin-left: 20px;}
		    .check-factor-wrapper .check-factor-2 .line-two .dk-2 li:nth-of-type(1) .emng-select:nth-of-type(1){margin-left: 0;}
		    .check-factor-wrapper .check-factor-2 .line-two .dk-2 li .emng-select{margin-left: 10px; width: 230px;}
		    .check-factor-wrapper .check-factor-2 .line-two .dk-2 li select,.check-factor-wrapper .check-factor-2 .line-two .dk-2 li strong{width: 230px;}
		    #startDate,#endDate{width: 218px;}
		    
		     /*自定义datePicker的样式*/
		   	.ui-widget-header{background: #2F2F2F; border: 1px solid #2F2F2F;}
		   .ui-state-default, .ui-widget-content .ui-state-default{color: #2F2F2F;}
		</style>
	</head>
	<body>
		<nav class="emng-flex">
			<em></em>
			<p>统计分析 -> <span>总人数统计分析</span></p>
		</nav>
		<div class="check-factor-wrapper">
			<article>查找</article>
			    <form>
			    	<div class="check-factor-2 emng-flex">
						<div class="line-two emng-flex">
							<div class="dk-1 emng-flex">
								<ul class="emng-flex">
									<li class="date-wrap">
										<span>开始时间:</span>
										<input type="text" name="startDate" id="startDate" readonly="readonly" value="2015-09-14"/>
									    <a href="javascript:;" title="清空日期" class="clear-date"></a>
									</li>
									<li class="date-wrap">
										<span>结束时间:</span>
										<input type="text" name="endDate" id="endDate" readonly="readonly" value="2015-10-14"/>
									    <a href="javascript:;" title="清空日期" class="clear-date"></a>
									</li>
							    </ul>
							</div>
							<div class="dk-2 emng-flex">
								<ul class="emng-flex">
								<li>
									<span>组织名称:</span>
									<a class="emng-select"><strong class="emng-curselect"></strong><select onchange="change(this)"><option></option><option>有效</option><option>无效</option></select></a>
									<a class="emng-select"><strong class="emng-curselect"></strong><select onchange="change(this)"><option></option><option>有效</option><option>无效</option></select></a>
									<a class="emng-select"><strong class="emng-curselect"></strong><select onchange="change(this)"><option></option><option>有效</option><option>无效</option></select></a>
								</li>
							</ul>
							</div>
						</div>
						<div class="check-btn-wrap">
							<button type="submit" class="emng-btn btn-bg-blue">查找</button>
						</div>
					</div>
			    </form>
		</div>

		</div>
