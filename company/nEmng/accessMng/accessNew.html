<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
		<meta name="keywords" content="健康吧云管理平台" />
		<meta name="description" content="睿博健康吧,创享智慧健康生活" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/emng-1.0.0.css"/>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		
		<!--theme-->
		<link rel="stylesheet" type="text/css" href="../css/theme-origin/emng-origin.css"/>
		<link rel="stylesheet" type="text/css" href="../css/theme-origin/public-origin.css"/>
		<title>新建组织</title>
		<style type="text/css">
		    nav em{background-position: -60px 0;}
		
			.tab li:nth-last-of-type(1) label{margin-right: 30px;}
			.org,.org select,.emng-select .emng-curselect{width: 230px;}
			@media (min-width: 1000px) and (max-width: 1499px){
			    .org,.org select,.emng-select .emng-curselect{width: 263px;}
            }
            @media (min-width: 1500px) and (max-width:1600px){
			    .org,.org select,.emng-select .emng-curselect{width: 329px;}
            }
            @media (min-width: 1620px) and (max-width:1800px){
			   .org,.org select,.emng-select .emng-curselect{width: 429px;}
            }
		</style>
	</head>
	<body>
		<nav class="emng-flex">
			<em></em>
			<p>组织人员 -> 组织接入管理<span> ->新建组织</span></p>
		</nav>
		<div class="btn-area emng-flex">
			<a href="accessManage.html" class="emng-btn btn-bg-blue" id="go-back">返回</a>
			<button class="emng-btn btn-bg-blue" id="go-submit">提交</button>
		</div>
		<div class="tab">
			<form name="" action="" method="" id="formAccess">
				<ul>
				    <li>
						<span>组织名称:</span>
						<a class="emng-select org"><strong class="emng-curselect"></strong><select onchange="change(this)"><option></option><option>有效</option><option>无效</option></select></a>
						<a class="emng-select org"><strong class="emng-curselect"></strong><select onchange="change(this)"><option></option><option>有效</option><option>无效</option></select></a>
						<a class="emng-select org"><strong class="emng-curselect"></strong><select onchange="change(this)"><option></option><option>有效</option><option>无效</option></select></a>
					    <label class="error"></label>
				    </li>
					<li>
						<span>设备登录名:</span>
						<input type="text" id="logonName" name="logonName"  value="" class="readyonly" readonly="readonly"/>			   
					</li>
					<li>
						<span>密码:</span>
						<input type="text" id="password" name="password" value="" class="readyonly" readonly="readonly"/>
					</li>
					<li>
						<span><i class="must">*</i>可连接数:</span>
						<input type="text" id="maxOnline" name="maxOnline" maxlength="10" value="1" placeholder="10个字之内   只能输入整数"/>
						<label class="error"></label>
					</li>
					<li>
						<span>检测项权限:</span>
						<label class="emng-checkbox-wrap"><input type="checkbox" class="emng-checkbox emng-checkbox-item" name="check-all" id="check-all" checked="checked" value="" /><b></b></label>全选
					</li>
					<li>
						<span></span>
						<label class="emng-checkbox-wrap"><input type="checkbox" class="emng-checkbox emng-checkbox-item" name="cats" checked="checked" value="" /><b></b>血压</label>
						<label class="emng-checkbox-wrap"><input type="checkbox" class="emng-checkbox emng-checkbox-item" name="cats" checked="checked" value="" /><b></b>血糖</label>
						<label class="emng-checkbox-wrap"><input type="checkbox" class="emng-checkbox emng-checkbox-item" name="cats" checked="checked" value="" /><b></b>体温</label>
						<label class="emng-checkbox-wrap"><input type="checkbox" class="emng-checkbox emng-checkbox-item" name="cats" checked="checked" value="" /><b></b>血氧</label>
						<label class="emng-checkbox-wrap"><input type="checkbox" class="emng-checkbox emng-checkbox-item" name="cats" checked="checked" value="" /><b></b>身高体重</label>
						<label class="emng-checkbox-wrap"><input type="checkbox" class="emng-checkbox emng-checkbox-item" name="cats" checked="checked" value="" /><b></b>人体成分</label>
						<label class="emng-checkbox-wrap"><input type="checkbox" class="emng-checkbox emng-checkbox-item" name="cats" checked="checked" value="" /><b></b>心电</label>
						<label class="emng-checkbox-wrap"><input type="checkbox" class="emng-checkbox emng-checkbox-item" name="cats" checked="checked" value="" /><b></b>腰围</label>
					</li>
				</ul>
			</form>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/plugin/vertifycate.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#go-submit').click(function(){
				if(!$('#maxOnline').validator({errorTips:'请正确的可连接数',required:true,requiredMsg:'可连接数不能为空',testType:'onlyNum'})){
					return false;
				}else{
					$('#formAccess').submit();
				}
			});
			$('#maxOnline').blur(function(){
				$(this).validator({errorTips:'请正确的可连接数',required:true,requiredMsg:'可连接数不能为空',testType:'onlyNum'});
			});
		});
	</script>
</html>
