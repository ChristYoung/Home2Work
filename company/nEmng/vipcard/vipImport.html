		<title>卡导入</title>
		<style type="text/css">
			nav em{background-position: -480px 0;}
			#totalError{position: absolute; top: 8px; left: 220px; display: inline-block; width: 120px;}
		    #validDate{cursor: pointer;}

		   	.ui-widget-header{background: #2F2F2F; border: 1px solid #2F2F2F;}

	<body>
		<nav class="emng-flex">
			<em></em>
			<p>会员卡管理 <span> -> 卡导入</span></p>
		</nav>
		<div class="check-factor-wrapper">
			<article>查找</article>
			<form id="importForm" name="" method="" action="">
				 <div class="check-factor-1 emng-flex">
					<ul class="emng-flex">
						<li>
							<span><i class="must">*</i>批次名称:</span>
							<input type="text" name="batchName" class="Trim" id="batchName" value="" maxlength="20"/>
						</li>
						<li>
							<span><i class="must">*</i>姓名:</span>
							<input type="text" name="combName" class="Trim" id="combName" value=""/>
						    <label class="error"></label>
						</li>
						<li>
							<span><i class="must">*</i>备注:</span>
							<input type="text" name="remarks" class="Trim" id="remarks" value="" maxlength="10"/>
						</li>
						<li>
							<span><i class="must">*</i>有效日期</span>
							<input type="text" name="validDate" id="validDate" readonly="readonly" value="" />
						    <label id="totalError" class="error"></label>
						</li>
					</ul>
					<div class="check-search-wrapper emng-flex">
					    <button class="emng-btn btn-bg-blue" type="button" id="searchVipData">查找</button>
					</div>
				</div>
			</form>
		</div>

	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/plugin/vertifycate.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/plugin/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/plugin/datepickerChinese.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//表单验证应用层,调用自定义的validator方法
			(function(){
				$('#searchVipData').click(function(){
		  	    	   if(!$('#batchName').validator({errContainer:$('#totalError'),required:true,requiredMsg:'请将所有信息填写完整'})
			  	       ||!$('#combName').validator({errContainer:$('#totalError'),required:true,requiredMsg:'请将所有信息填写完整'})
			  	       ||!$('#remarks').validator({errContainer:$('#totalError'),required:true,requiredMsg:'请将所有信息填写完整'}) 
			  	       || !$('#validDate').validator({errContainer:$('#totalError'),required:true,requiredMsg:'请将所有信息填写完整'}) ){
			  	     	    return false;
				  	     }else{
				  	     	 $('#importForm').submit();
				  	     }
			  	});
			  	$('#importForm').enterSub($('#searchVipData'));
			})();
			
			//datePicker应用层
			(function(){
				var minYear = new Date().getFullYear(),
			            minMonth = new Date().getMonth(),
			            minDate = new Date().getDate();
					$('#validDate').datepicker({
						changeYear:true,
				    	changeMonth:true,
				    	yearRange: ''+(minYear)+':'+2100+'',
						minDate:new Date(minYear,minMonth,minDate)
					});
			})();
		 });
	</script>
