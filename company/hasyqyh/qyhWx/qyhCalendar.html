<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no">
		<meta name="HandheldFriendly" content="true">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="msapplication-tap-highlight" content="no">
		<script type="text/javascript">
		document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/10 +'px';
		</script> 
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/hasyqyh-common.css"/>
		<link rel="stylesheet" type="text/css" href="css/hasyqyh-pagemodules.css"/>
		<link rel="stylesheet" type="text/css" href="css/qyhPicker.css"/>
		<style type="text/css">
			.body-list li.active .days-span{background-color: #00bdaf; color: #fff;}
		</style>
		<title></title>
	</head>
	<body>
		<div class="qyh_picker qyh_calendar">
			<div class="cal_title">
				<h2 class="" id="calendar-title">Month</h1>
				<h3 class="" id="calendar-year">Year</h2>
				<span class="month-btn" id="prev"><</span>
				<span class="month-btn" id="next">></span>
			</div>
			<div class="cal_body">
				<div class="body-list">
					<ul>
						<li>周一</li>
						<li>周二</li>
						<li>周三</li>
						<li>周四</li>
						<li>周五</li>
						<li>周六</li>
						<li>周日</li>
					</ul>
				</div>
				<div class="picker-list body-list">
					<ul id="days"></ul>
				</div>
			</div>
		</div>
		<div class="queryBtn-area">
			<form class="" name="" id="customQueryForm" method="" action="">
				<input type="hidden" name="dateQuery" id="dateQuery" value="" />
				<button type="button" id="customQueryBtn" class="u_btn u_btn_blue u_btn_lg">确认查询</button>
			</form>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/qyhCalendar.js" type="text/javascript" charset="utf-8"></script>
</html>
