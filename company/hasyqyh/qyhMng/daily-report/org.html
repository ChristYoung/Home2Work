<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>组织架构</title>
		<link rel="stylesheet" type="text/css" href="../css/common/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/public.css"/>
		<link rel="stylesheet" type="text/css" href="../css/daily-report/ind-config.css"/>
		<style type="text/css">
			.orgItems:nth-of-type(1){margin-bottom: 30px;}
			.orgNameInput{margin-right: 305px;}
			.del-deps{vertical-align: top;}
			.depItemsName{display: inline-block; font-size: 14px; margin: 0 10px 10px; padding: 6px 5px; border: 1px solid #5cb85c; border-radius: 5px; cursor: default;}
		</style>
	</head>
	<body>
		<div id="header">
			<h1 class="pro_name">淮安三院企业号</h1>
		</div>
		<div id="main">
			<div id="side_menu">
				<ul class="menu_1"> <!--menu-1表示一级菜单-->
					<li class="menu_item_1"><a href="" class="menu_href">医联套件</a></li>
					<li class="menu_item_1"><a href="" class="menu_href active">院长日报</a></li>
				</ul>
			</div>
		    <div id="main_body">
		    	<div class="container-fluid">
		    		<div class="tabs-wrap">
		    			<ul class="qyh-tabs">
						  <li role="presentation" class="active"><a href="">组织架构</a></li>
						  <li role="presentation" ><a href="#">指标设置</a></li>
						</ul>
		    		</div>
		    		<div class="ind-config">
		    			<div class="ind-tabs">
		    				<div class="tabs-btn active"><a href="http://www.baidu.com">门诊科室</a></div>
		    				<div class="tabs-btn"><a href="">住院科室</a></div>
		    			</div>
		    			<div class="ind-tabs-items people-items">
		    				<div class="add-people-wrap">
		    		    		<button id="add-org-btn" type="button" class="btn btn-warning">新增科室类名</button>
		    		    		<button type="button" class="btn btn-success saveAll">保存配置</button>
			    		    </div>
					    	<form name="" class="orgForm">
				    		   	<div class="people-wrap">
				    		    	<div class="orgItems orgName">
				    		    		<span class="people-tit">门诊科室类名:</span>
				    		    		<input type="text" class="form-control orgNameInput" name="" id="" value="" />
				    		    		<button type="button" class="btn btn-primary sel-deps">选择科室</button>
				    		    		<button type="button" class="btn btn-danger del-deps">删除科室</button>
				    		    		<button type="button" class="btn btn-danger del-org">删除</button>
				    		    	</div>
				    		    	<div class="orgItems orgDeps"></div>
				    		    </div>
					    	</form>
		    			</div>
		    		</div>
		    		
		    		<!--选择科室弹出框-->
					<div class="modal fade" id="departSelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="">选择科室</h4>
					      </div>
					      <div class="modal-body">
					        <div class="row departSelRow"></div>
					      </div>
					      <div class="modal-footer">
					      	<button type="button" id="confirmSelDep" class="btn btn-primary">确认选择</button>
					      </div>
					    </div>
					  </div>
					</div>
		    		
		    		<!--删除科室弹出框-->
		    		<div class="modal fade" id="departDelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="">删除科室</h4>
					      </div>
					      <div class="modal-body">
					        <div class="row departDelRow"></div>
					      </div>
					      <div class="modal-footer">
					      	<button type="button" id="confirmDelDep" class="btn btn-primary">确认选择</button>
					      </div>
					    </div>
					  </div>
					</div>
		    		
		    		<script type="text/javascript">
		    			var depsArr = [{depName:'精神一门诊',depId:'0001'},{depName:'精神二门诊',depId:'0020'},{depName:'精神三门诊',depId:'0070'}];
		    		</script>
		    		
		    	</div>
		    </div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/common/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common/witon-alert.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/daily-report/org.js" type="text/javascript" charset="utf-8"></script>
</html>
