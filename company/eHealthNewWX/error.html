<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>Error 404-Not found</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
		    *{box-sizing: border-box;}
			body{background-color: #EDEDED; padding: 20px;}
			.container{padding: 5px; background-color: #FFFFFF;}
			.container h2{background-color: #C45041; color: #FFFFFF; text-align: center; font-family: "黑体"; padding: 10px 0; font-size: 24px;}
		    .container dl dt,.container dl dd{display: block; font-size: 16px; margin: 15px 0; text-align: center;}
		    .container p{background-color: #F9F9F9; border-top: 2px solid #EFEFEF; text-align: center; padding: 10px 0; color: #8A8A8A; margin-top: 80px;}
		    .container p a{color: #C7C7C7;}
		    .container p a:hover{text-decoration: underline;}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>ERROR 404 - Not Found!</h2>
			<dl>
				<dt>出错啦:</dt>
				<dd>请求的地址在服务器上未找到!</dd>
				<dd>请检查地址是否拼写正确或者联系网络管理员.</dd>
			</dl>
			<p>技术支持:<a href="">睿博科技股份有限公司</a></p>
		</div>
	</body>
</html>
