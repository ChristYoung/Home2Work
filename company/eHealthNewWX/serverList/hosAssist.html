<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet"  href="../css/reset.css"/>
		<title></title>
		<script type="text/javascript">
			document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth+'px';
		</script>
		<style type="text/css">
			html,body{width: 100%; height: 100%; overflow: hidden;}
			.bg_img{width: 0.92rem; height: 1.64rem; margin: 0 auto;}
			.bg_img img{display: block; width: 100%; height: 100%;}
			.callBanner{width: 100%; background-color: rgba(0,0,0,0.7); color: #FFFFFF; text-align: center; position: fixed; bottom: 0; left: 0;}
			.callBanner h5{line-height: 38px; font-size: 32px;}
			.callBanner h5 a{display: inline-block; width: 100%; color: #FFFFFF;}
			.callBanner p{line-height: 20px;}
		</style>
	</head>
	<body>
		<div class="callBanner">
			<h5><a href="tel://18651311260">&#9990</a></h5>
			<p>我要咨询</p>
		</div>
		<div class="bg_img">
			<img src="../img/hosAssist.png"/>
		</div>
	</body>
</html>
