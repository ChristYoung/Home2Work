<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
		<title>添加会议室</title>
		<link rel="stylesheet" type="text/css" href="../../css/qyh_pc/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/qyh_pc/vip_basicStyle.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/qyh_pc/vip_public.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/qyh_pc/meetromm_add.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/qyh_pc/window.css"/>
	</head>
	<body>
		<div id="header">
			 <h1 class="project-wrap">
			 	<span></span>
			 	Ehospital管理中心
			 </h1>
		</div>
		<div id="main">
			<div id="side_menu">
				<dl id="m_1">
					<a href="#">
						<dt>管理首页</dt>
					</a>
				</dl>
				<dl id="m_2">
					<a href="#">
						<dt>会议助手</dt>
					</a>
				</dl>
				<dl id="m_3">
					<a href="#">
						<dt>周程安排</dt>
					</a>
				</dl>
				<dl id="m_4">
					<a href="#">
						<dt>院长日报</dt>
					</a>
				</dl>
			</div>
			<div id="main_body">
				<p class="body_title">添加会议室</p>
				<form name="" id="meetForm" action="">
						<ul class="int_txt">
							<li>
								<span class="int_tit">会议室名称:<i class="f_red">*</i>:</span>
								<input type="text" class="" name="" id="roomName" value="" maxlength="30"/>
								<span class="errorcon"></span>
							</li>
							<li>
								<span class="int_tit">可容纳人数:<i class="f_red">*</i>:</span>
								<input type="text" class="" name="" id="roomContainer" value="" maxlength="5"/>
								<span class="errorcon"></span>
							</li>
							<li>
								<span class="int_tit" style="vertical-align: top;">设备信息:</span>
								<div class="eq_wp">
									<label class="eq_i textoveflow" title="多媒体">
										<input type="checkbox" name="" id="" value="" />
										<span class="eq_name">多媒体</span>
								    </label>
								    <label class="eq_i textoveflow" title="多媒体">
										<input type="checkbox" name="" id="" value="" />
										<span class="eq_name">多媒体</span>
								    </label>
								    <label class="eq_i textoveflow" title="多媒体">
										<input type="checkbox" name="" id="" value="" />
										<span class="eq_name">多媒体</span>
								    </label>
								</div>
							    <div class="add_eq_wp">
							    	<button type="button" id="add_eq" class="input_btn btn_orange">+添加设备</button>
							    </div>
							    <span class="errorcon"></span>
							</li>
							<li>
								<span class="int_tit">会议室地址:<i class="f_red">*</i></span>
								<input type="text" class="" name="" id="roomAddress" value="" maxlength="100"/>
								<span class="errorcon"></span>
							</li>
							<li>
								<span class="int_tit" style="vertical-align: top;">会议室照片:</span>
								<label for="uploadImg" id="uploadBtn">
									<input type="file" name="" id="uploadImg" value="" />
								</label>
								<img id="previewImg" src="../../img/uploadBg.png"/>
								<span class="errorcon" id="imgErr"></span>
							</li>
							<li>
								<span class="int_tit"></span>
								<button type="submit" class="input_btn btn_blue">确定添加</button>
								<a href="#" class="input_btn btn_orange">返回</a>
							</li>
						</ul>	
				</form>
		    </div>
		</div>
	</body>
	<script src="../../js/plugin/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/qyh_pc/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/plugin/vertifycate.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/plugin/Widget.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/plugin/Window.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/qyh_pc/meetroom_add.js" type="text/javascript" charset="utf-8"></script>
</html>
