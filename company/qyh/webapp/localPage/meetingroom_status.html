<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 仅针对IOS的Safari顶端状态条的样式 (可选default/black/black-translucent)-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
        <meta name="format-detection" content="telephone=no, email=no">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- 微信x5强制竖屏 -->
       <meta name="x5-orientation" content="portrait">
       <!-- windows phone 点击无高光 -->
       <meta name="msapplication-tap-highlight" content="no">
       <script type="text/javascript">
			document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/10 +'px';
		</script>
       <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
       <link rel="stylesheet" type="text/css" href="../css/qyh/qyh_common.css"/>
       <link rel="stylesheet" type="text/css" href="../css/qyh/qyh_module.css"/>

	   	 .room_list li:nth-last-of-type(1){border-bottom: none;}
	   	 .room_list a{padding: 0.4rem 0.4rem;}
	   </style>
	</head>

</html>
