<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="../css/common/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/jquery.datetimepicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/vip_basicStyle.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/vip_public.css"/>
		<title>订单管理</title>
	</head>
	<body>
		<div id="header">
			 <h1 class="project-wrap">综合智能支付管理平台</h1>

		<div id="main">
			<div id="side_menu">

		    <div id="main_body">
		    	<p class="body_title">订单管理</p>
		    	<form id="" name="" action="http://www.baidu.com" method="get">
			    	<div class="query_bar">
			    		<div class="fc">
				    		<input class="" type="text" name="" id="startDate" placeholder="开始日期" readonly="readonly"/>
					   	  	 <input class="" type="text" name="" id="endDate" placeholder="结束日期" readonly="readonly"/>
					   	  	 <select class="">
					   	  	 	<option value="">选择商户</option>
					   	  	 	<option value="">青岛城阳人民医院</option>
					   	  	 	<option value="">青岛城阳人民医院</option>
					   	  	 	<option value="">青岛城阳人民医院</option>
					   	  	 </select>
					   	  	 <select class="">
					   	  	 	<option value="">选择产品</option>
					   	  	 	<option value="">医路通</option>
					   	  	 	<option value="">智慧校园</option>
					   	  	 	<option value="">其他</option>
					   	  	 </select>
			    		</div>
			    		<div class="fc">
			    			 <select class="" name="qudao">
					   	  	 	<option value="">全部渠道</option>
					   	  	 	<option value="">微信</option>
					   	  	 	<option value="">支付宝</option>
					   	  	 </select>
					   	  	 <select class="" name="status">
					   	  	 	<option value="">全部支付状态</option>
					   	  	 	<option value="">已付款</option>
					   	  	 	<option value="">未付款</option>
					   	  	 	<option value="">已退款</option>
					   	  	 	<option value="">已关闭</option>
					   	  	 </select>
					   	  	 <select class="" name="tuikuan">
					   	  	 	<option value="">全部退款状态</option>
					   	  	 	<option value="">退款成功</option>
					   	  	 	<option value="">退款失败</option>
					   	  	 	<option value="">退款处理中</option>
					   	  	 </select>
			    		</div>
			    		<div class="fc">
				    		<input type="text" style="width: 487px;" placeholder="模糊查询，可输入订单号，支付平台订单号，交易详情查询" name="" id="" value="" />
				    		<button type="submit" class="input_btn btn_blue">查找</button>
				    		<a href="#" class="input_btn btn_orange">导出Excel</a>
			    		</div>
			    	</div>
		    	</form>
		    	<div class="query_tab">
		    		<p>订单列表</p>
		    		<div class="tab_view">
				   	  <table class="vip_table">
				   	  	<thead>
				   	  		<tr>
				   	  			<th style="width: 120px;">订单号</th>
				   	  			<th style="width: 120px;">支付平台订单号</th>
				   	  			<th>创建订单时间</th>
				   	  			<th>支付时间</th>
				   	  			<th>订单金额</th>
				   	  			<th>退款金额</th>
				   	  			<th>订单状态</th>
				   	  			<th>交易类型</th>
				   	  			<th>交易渠道</th>
				   	  			<th>产品类型</th>
				   	  			<th>操作</th>
				   	  		</tr>
				   	  	</thead>

				   	  			<td>微信</td>

				   	  			<td>
				   	  				<a href="#" class="f_blue">查看详情</a>
				   	  			</td>
				   	  		</tr>
				   	  	</tbody>
				   	  </table>
				   </div>
				   <div class="page_view"></div>
		    	</div>
		    </div>
		</div>
