<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="normal.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
		<style type="text/css">
			div[class*="col-"]{background: #000; border: 1px solid blue; color: #fff; line-height: 50px;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row"><!--行-->
				<div class="col-lg-1">col-lg-1</div>
				<div class="col-lg-11">col-lg-11</div>
			</div>
			<div class="row"><!--行-->
				<div class="col-lg-3">col-lg-3</div><!--lg表示大屏幕(低于1200会发生变化),md表示中等屏幕(低于992就会发生变化),sm表示小屏幕(低于768就会发生变化),xs表示超小屏幕-->
				<div class="col-lg-4">col-lg-4</div>
				<div class="col-lg-5">col-lg-5</div>
			</div>
			<div class="row"><!--行-->
				<div class="col-md-3">col-md-1</div>
				<div class="col-md-4">col-md-4</div>
				<div class="col-md-5">col-md-5</div>
			</div>
			<div class="row"><!--行-->
				<div class="col-sm-3">col-sm-1</div>
				<div class="col-sm-4">col-sm-4</div>
				<div class="col-sm-5">col-sm-5</div>
			</div>
			<div class="row"><!--行-->
				<div class="col-lg-4 col-md-6">col-lg-1</div>
				<div class="col-lg-8 col-md-6">col-lg-11</div>
			</div>
		</div>
	</body>
</html>
