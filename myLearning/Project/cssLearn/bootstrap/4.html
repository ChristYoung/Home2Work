<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="normal.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	</head>
	<style type="text/css">
		div[class*="col-"]{background: #000; border: 1px solid blue; color: #fff; line-height: 50px;}
	</style>
	<body>
		<!--
			栅格系统中的其他内容
			  *列偏移 col-lg-offset-4
			  *排序    col-push往后挪,col-pull往前挪
			  * 清除浮动 clearfix
		-->
		<div class="container">
			<div class="row">
				<div class="col-lg-4">col-lg-4</div>
				<div class="col-lg-4">col-lg-4</div>
				<div class="col-lg-4">col-lg-4</div>
			</div>
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4">col-lg-4</div>
			</div>
			
			<div class="row">
				<div class="col-lg-2 col-lg-push-10">col-lg-2</div>
				<div class="col-lg-10 col-lg-pull-2">col-lg-10</div>
			</div>
		</div>
	</body>
</html>
