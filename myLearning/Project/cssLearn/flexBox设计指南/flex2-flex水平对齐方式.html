<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			html,body{height: 100%;}
			#item-container{
				display: flex;
				background-color: hsl(34,88%,90%);
				/*flex-item(flex元素中的子元素) 默认是左对齐,对应的css样式为flex-start.我们现在来进行一些修改,
				 依次释放注释来查看效果
				 *  */
				
				height: 100%;
			    justify-content: center;
			    align-items: center;
			    /*justify-content: flex-end;*/
			   /*justify-content: space-between;*/
			  /*justify-content: space-around;*/
			}
			.square{
				width: 200px;
				height: 200px;
				background-color: hsl(50,88%,50%);
			}
			.circle{
				border-radius: 50%;
				width: 150px;
				height: 150px;
				background-color: hsl(22,88%,50%);
			}
		</style>
	</head>
	<body>
		<div id="item-container">
			<div class="circle"></div>
		    <div class="square"></div>
		    <div class="circle"></div>
		</div>
	</body>
</html>
