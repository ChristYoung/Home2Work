<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			.wrapper{overflow: hidden;}
			.emng-list>li{
				display: -webkit-box; line-height: 20px; 
			    padding: 12px 25px 12px 0;
			}
			.emng-list-item1{display: -webkit-box; -webkit-box-flex: 1;}
		    .emng-list-item1 .username{
		    	max-width: 120px; margin-right: 8px; 
		    	display: inline-block;
		    }
		    .emng-list-item1 .emng-viplevel{
		    	display: inline-block; 
		    	width: 45px; height: 22px; 
		    	background: red;
		    	position: relative;
		    	top: 4px;
		    }
		    .emng-list-item2{
		    	width: 96px; height: 20px; 
		    	margin-right: 5px; 
		    	background: green;
		    }
		</style>
	</head>
	<body>
		<div class="wrapper" id="wrapper">
			<ul class="emng-list">
				<li>
					<div class="emng-list-item1">
						<span class="username">Christ Young</span>
						<span class="emng-viplevel"></span>
					</div>
					<div class="emng-list-item2">
						
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
