<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			ul,li{list-style: none;}
			li{margin-bottom: 20px; position: relative;}
			.errorContainer{position: absolute; left: 200px; color: red;}
		</style>
	</head>
	<body>
		<form name="uopn" action="http://www.baidu.com" method="get">
			<ul>
				<li>
					<input type="text" name="username" id="username" value="" />
					<label class="errorContainer"></label>
				</li>
				<li>
					<input type="password" name="password" id="password" value="" />
					<label class="errorContainer"></label>
				</li>
				<li>
					<input type="submit" name="submit" id="submit" value="提交" />
					<label class="errorContainer"></label>
				</li>
			</ul>
		</form>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="validate.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var validator = new FormValidator('uopn',[
		  {name:'username',display:'用户名',rules:'required|valid_email'},
		  {name:'password',display:'密码',rules:'required'}
		],function(errors,event){
			if(errors.length>0){
				console.log(this.messages.rule);
				//alert(typeof errors);
				console.log(errors);
				//alert(errors[0].message);
				var errorContainer = $('.errorContainer');
				for(var i=0, len = errors.length; i<len; i++){
					errorContainer[i].innerHTML = errors[i].message;
				}
			}
		});
		validator.setMessage('required','%s不能为空');
	</script>
</html>
