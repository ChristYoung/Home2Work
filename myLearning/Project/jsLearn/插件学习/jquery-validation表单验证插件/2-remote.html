<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<form action="" id="dataForm" method="get">
			<fieldset id="">
				<legend>用户登录</legend>
				<p>
					<label for="username"></label>
					<input type="text" name="username" id="username" value="" />
				</p>
				<p>
					<label for="u_password"></label>
					<input type="password" name="u_password" id="u_password" value="" />
				</p>
				<p>
					<input type="submit" value="登录"/>
				</p>
			</fieldset>
		</form>
	</body>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#dataForm').validate({
  			    //debug:true,           //进入调试模式,校验成功后,不进行表单的提交
    			rules:{
    				username:{
    					required:true,
    					minlength:2,
    					maxlength:10,
    					//remote:'remote.json'   //用于向后台发送请求,来返回后台的判断结果,比如返回用户名是否已经存在等...
    				    remote:{
    				    	url:'remote.json',   //remote也可以用来发送post请求
    				    	type:'post',
    				    	data:{
    				    		loginTime:function(){
    				    			return  +new Date;     //post请求将当前客户端的时间发送到后台,使用+new Date可以将date转换成时间戳的样式
    				    		}
    				    	}
    				    }
    				},
    				u_password:{
    					required:true,
    					minlength:6,
    					maxlength:16
    				}
    			},
    			messages:{
    				username:{
    					required:'用户名不能为空!',
    					minlength:'请填写在2-10位之间的用户名!',
    					maxlength:'请填写在2-10位之间的用户名!',
    					remote:'用户名已存在!'
    				},
    				u_password:{
    					required:'密码不能为空!',
    					minlength:'密码长度在6-16位之间!',
    					maxlength:'密码长度在6-16位之间!'
    				}
    			}
    		});
    	});
    </script>
</html>
