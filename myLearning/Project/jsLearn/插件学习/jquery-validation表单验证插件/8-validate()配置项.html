<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			label{
				color: red;
				font-size: 12px;
			}
			.labelFor{
				color: #000000;
				display: block;
			}
		</style>
	</head>
	<body>
		<form action="" id="dataForm" method="get">
			<fieldset id="">
				<legend>用户登录</legend>
				<p>
					<label for="username" class="labelFor">用户名</label>
					<input type="text" name="username" id="username" value="" />
				</p>
				<p>
					<label for="u_password" class="labelFor">密码</label>
					<input type="password" name="u_password" id="u_password" value="" />
				</p>
				<p>
					<label for="confirm-password" class="labelFor">确认密码</label>
					<input type="password" name="confirm-password" id="confirm-password" value="" />
				</p>
				<p>
					<input type="submit" value="登录"/>
				</p>
			</fieldset>
		</form>
	</body>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		 var validator = $('#dataForm').validate({              
		  			    //debug:true,           
		    			rules:{
		    				username:{
		    					required:{
		    						depends:function(element){
		    							return $("#u_password").is(':filled');   //只有当密码输入了之后才验证用户名是否不能为空,这个filled是validate插件自带的选择器
		    						}
		    					},
		    					minlength:{
		    						param:2,
		    						depends:function(element){
		    							return $("#u_password").is(':filled');
		    						}
		    					}
		    				},
		    				u_password:{
		    					required:true,
		    					rangelength:[6,16]
		    				},
		    				'confirm-password':{             
		    					required:true,
		    					rangelength:[6,16],
		    					equalTo:'#u_password'        
		    				}
		    			},
		    			messages:{
		    				username:{
		    					required:'用户名不能为空!',
		    					rangelength:'用户名长度在2-10位之间!',
		    					email:'邮箱格式不正确!'
		    				},
		    				u_password:{
		    					required:'密码不能为空!',
		    					rangelength:'密码长度在6-16位之间!'
		    				},
		    				'confirm-password':{              
		    					required:'确认密码不能为空!',
		    					rangelength:'密码长度在6-16位之间!',
		    					equalTo:'两次输入的密码不一致'        
		    				}
		    			},
		    			submitHandler:function(form){         //通过验证后运行的函数
		    				console.log($('#dataForm').serialize());
		    			},
		    			invalidHandler:function(event,validator){      //验证失败后运行的函数
		    				console.log('错误数:'+validator.numberOfInvalids());
		    			},
//		    			ignore:"#username",            //对指定的元素不进行验证,选择符是元素选择器           
		    			
    		});
    	});
    </script>
</html>
