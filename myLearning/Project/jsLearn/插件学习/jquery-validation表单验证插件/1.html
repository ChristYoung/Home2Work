<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<form action="" id="dataForm" method="get">
			<fieldset id="">
				<legend>用户登录</legend>
				<p>
					<label for="username"></label>
					<input type="text" name="username" id="username" value="" />
				</p>
				<p>
					<label for="u_password"></label>
					<input type="password" name="u_password" id="u_password" value="" />
				</p>
				<p>
					<input type="submit" value="登录"/>
				</p>
			</fieldset>
		</form>
	</body>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#dataForm').validate({
  			    //debug:true,           //进入调试模式,校验成功后,不进行表单的提交
    			rules:{
    				username:{
    					required:true,
    					minlength:2,
    					maxlength:10
    				},
    				u_password:{
    					required:true,
    					minlength:6,
    					maxlength:16
    				}
    			},
    			messages:{
    				username:{
    					required:'用户名不能为空!',
    					minlength:'请填写在2-10位之间的用户名!',
    					maxlength:'请填写在2-10位之间的用户名!'
    				},
    				u_password:{
    					required:'密码不能为空!',
    					minlength:'密码长度在6-16位之间!',
    					maxlength:'密码长度在6-16位之间!'
    				}
    			}
    		});
    	});
    </script>
</html>
