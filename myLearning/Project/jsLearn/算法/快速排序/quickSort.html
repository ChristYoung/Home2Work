<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			  function quickSort(arr){
			  	  if(arr.length<=1){
			  	  	  return arr;
			  	  }else{
			  	  	  var num=Math.floor(arr.length/2); //向下取整
			  	  	  var numValue=arr.splice(num,1);   //从数组中添加/删除项目,然后返回被删除的项目
			  	  	  //alert(typeof numValue);
			  	  	  var left=[];
			  	  	  var right=[];
			  	  	  for (var i=0; i<arr.length; i++){
			  	  	  	   if(arr[i]<numValue[0]){ 
			  	  	  	   	   left.push(arr[i]);
			  	  	  	   }else{
			  	  	  	   	   right.push(arr[i]);
			  	  	  	   }
			  	  	  }
			  	  	
			  	  }
			  	  return quickSort(left).concat([numValue],quickSort(right)); //递归
			  }
			  document.write(quickSort([12,5,37,6,22,18]));
		</script>
	</head>
	<body>
	</body>
</html>
