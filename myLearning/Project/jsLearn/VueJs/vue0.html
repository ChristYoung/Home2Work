<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue 10秒入门</title>
	</head>
	<body>
		<div id="demo">
			{{message}}
		</div>
	</body>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var data = {
				message:'hello vue!'
			};
			var vm = new Vue({
				el:'#demo',
				data:data
			});
		</script>
</html>
