<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>modal模态框</title>
		<script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			p,h4{margin: 0;}
			.modal{width: 500px; background-color: #fff; border: 1px solid rgba(0,0,0,0.2); border-radius: 6px; box-shadow: 0 3px 9px rgba(0,0,0,0.5);}
			.modal-header{padding: 15px; border-bottom: 1px solid #E5E5E5;}
			.modal-content .content-wrap{padding: 20px;}
			.modal-footer{padding: 15px; text-align: right; border-top: 1px solid #E5E5E5;}
			.btn{padding: 5px 15px; border: none; outline: none; cursor: pointer;}
			.blue{color: #fff; background-color: #39f; border-color: #39f;}
		</style>
	</head>
	<body>
		<div id="app">
			
			<j-modal modal-title="提醒" @on-ok="ok"></j-modal>
			
			<j-modal modal-title="列表">
				<ul slot="modal-content">
					<li v-for="item of list">{{item}}</li>
				</ul>
				<div slot="modal-footer">
					<span>确定</span>
					<span>重置</span>
					<span>返回</span>
				</div>
			</j-modal>
		</div>
	</body>
	<script type="text/javascript">
		
		Vue.component('j-modal',{
			props:['modalTitle'],
			template:`<div class="modal">
				<div class="modal-header">
					<h4>{{modalTitle}}.</h4>
				</div>
				<div class="modal-content">
					<div class="content-wrap">
						<slot name="modal-content">add content here.</slot>
					</div>
				</div>
				<div class="modal-footer">
					<slot name="modal-footer">
						<input type="button" class="btn blue" name="" id="" @click="okHandler" value="确定" />
						<input type="button" class="btn" name="" id="" value="取消" />
					</slot>
				</div>
			</div>`,
			methods:{
				okHandler:function(){
					this.$emit('on-ok');
				}
			}
		});
		
		var list = ['睿','博','科','技'];
		
		new Vue({
			el:'#app',
			data:{
				list:list
			},
			methods:{
				ok:function(){
					alert('1');
				}
			}
		});
	</script>
</html>
