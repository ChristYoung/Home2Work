<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>props验证</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{count}}</p>
			<custom-com :count="count" @increment-click="countHandler"></custom-com>
		</div>
		<script type="text/javascript">
			
			//组件可以为props指定验证要求,如果未指定验证要求,Vue会发出警告
			
			Vue.component('custom-com',{
				props:{
					count:{
						type:Number,
						default:100
					}
				},
				data:function(){
					return {
						incrementCount:this.count //作为这个组件的初始值
					}
				},
				template:'<div><h2>this is a custom component</h2><input type="button" name="" id="" value="改变count的值" @click="changeCount" />{{incrementCount}}</div>',
				methods:{
					changeCount:function(){
						this.incrementCount++;
						this.$emit('increment-click'); //通知父组件,发生了改变
					}
				}
			});
			
			new Vue({
				el:'#app',
				data:{
					count:'abv'
				},
				methods:{
					countHandler:function(){
						//alert('子组件被点击了');
						this.count++;
					}
				}
			});
		</script>
	</body>
</html>
