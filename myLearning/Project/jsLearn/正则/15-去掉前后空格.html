<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//去掉前后空格
			var str = ' hello ';
			function trim(str){
				var re = /^\s+|\s+$/g;
				return str.replace(re,'');
			}
			alert('('+trim(str)+')');
		</script>
	</body>
</html>
