<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=640, user-scalable=no" />  <!--视口宽度设为设计图的宽度-->
		<title>CCTV五一一起游</title>
		<link rel="stylesheet" type="text/css" href="css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/index.js"  charset="utf-8"></script>
	</head>
	<body>
		 <!-- 欢迎页-->
		 <section class="page pageShow" id="welcome">  
			<div class="welcome-tree">
				<img src="img/tree.jpg"/>
				<div class="E-trip">
					<img src="img/title.png"/>
					<span class="shake"></span>
				</div>
				<img src="img/title2.png" class="CCTV"/>
				<span class="cloud"></span>
				<span class="cloud"></span>
				<span class="cloud"></span>
			</div>
			<h1 id="logo">
				<img src="img/logo.png"/>
			</h1>
		</section>
		<script type="text/javascript">
			fnLoad();
		</script>
		<section class="page">上传成功</section>
		<section class="page">表单页</section>
		<section class="page" id="news">
			<img src="img/news.png"/>
			<h2>请上传旅游投诉以及突发事件线索</h2>
			<div class="file">
				<label>
				   <input type="file" name="" id="" value=""/>
				   <span>导入视频</span>
				</label>
				<label>
				   <input type="file" name="" id="" value="" accept="image/x-png"/>
				   <span>上传照片</span>
				</label>
			</div>
			<p class="subInfo"></p>
		</section>
		<section class="page" id="mask"></section>
		<section class="page pageShow" id="indexPage">       <!--首页-->
			<div class="scrollWrap">     <!--模拟滚动条适配iphone4-->
				 <div id="tabPic">
					   <ul id="picList">
					   	  <li><img src="img/1.jpg"/></li>
					   	  <li><img src="img/2.jpg"/></li>
					   	  <li><img src="img/3.jpg"/></li>
					   	  <li><img src="img/4.jpg"/></li>
					   	  <li><img src="img/5.jpg"/></li>
					   </ul>
					   <div class="picMask">
					   	  <p>成都九寨沟景区</p>
					   	  <nav>
					   	  	 <a class="active"></a>
					   	  	 <a></a>
					   	  	 <a></a>
					   	  	 <a></a>
					   	  	 <a></a>
					   	  </nav>
					   </div>
				</div>
				
				<div class="" id="score">
					<h2>给景区评分</h2>
					<ul class="scoreList">
						<li>
						   <span>综合印象</span>
						   <nav>
						   	  <a href="javascript:;"></a>
						   	  <a href="javascript:;"></a>
						   	  <a href="javascript:;"></a>
						   	  <a href="javascript:;"></a>
						   	  <a href="javascript:;"></a>
						   </nav>
						   <input type="hidden" name="Impression" id="Impression" value="0" />
						</li>
						<li>
						   <span>服务指数</span>
						   <nav>
						   	  <a href="javascript:;"></a>
						   	  <a href="javascript:;"></a>
						   	  <a href="javascript:;"></a>
						   	  <a href="javascript:;"></a>
						   	  <a href="javascript:;"></a>
						   </nav>
						   <input type="hidden" name="serviceIndex" id="serviceIndex" value="0" />
						</li>
						<li>
						   <span>消费指数</span>
						   <nav>
						   	  <a href="javascript:;"></a>
						   	  <a href="javascript:;"></a>
						   	  <a href="javascript:;"></a>
						   	  <a href="javascript:;"></a>
						   	  <a href="javascript:;"></a>
						   </nav>
						   <input type="hidden" name="consumeIndex" id="consumeIndex" value="0" />
						</li>
					</ul>
				</div>
				<div class="" id="viewTags">
					<h2>给景区添加标签</h2>
					<label>
					   <input type="checkbox" name="tags" id="" value="服务好" />
					   <span>服务好</span>
					</label>
					<label>
					   <input type="checkbox" name="tags" id="" value="景色赞" />
					   <span>景色赞</span>
					</label>
					<label>
					   <input type="checkbox" name="tags" id="" value="千篇一律" />
					   <span>千篇一律</span>
					</label>
					<label>
					   <input type="checkbox" name="tags" id="" value="看人海" />
					   <span>看人海</span>
					</label>
					<label>
					   <input type="checkbox" name="tags" id="" value="挤爆了" />
					   <span>挤爆了</span>
					</label>
					<label>
					   <input type="checkbox" name="tags" id="" value="如厕难" />
					   <span>如厕难</span>
					</label>
					<label>
					   <input type="checkbox" name="tags" id="" value="贼贵" />
					   <span>贼贵</span>
					</label>
					<label>
					   <input type="checkbox" name="tags" id="" value="累挂了" />
					   <span>累挂了</span>
					</label>
					<label>
					   <input type="checkbox" name="tags" id="" value="再来一次" />
					   <span>再来一次</span>
					</label>
					<label>
					   <input type="checkbox" name="tags" id="" value="再也不来" />
					   <span>再也不来</span>
					</label>
				</div>
				<p class="subInfo"></p>
				<input type="button" name="" id="btn" class="btn canSubmit" value="提交" />
			</div>
		</section>
	</body>
	<script type="text/javascript">
		document.body.style.height = view().h+'px';
	</script>
</html>
