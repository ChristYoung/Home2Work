<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<title></title>
		<style type="text/css">
		    html,body{width: 100%; overflow-x: hidden;}
			#box{width: 100%; height: 400px;}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/echarts3/echarts.simple.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var box = document.getElementById("box");
		var myChart = echarts.init(box);
		myChart.showLoading();
		var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['血压']
            },
            xAxis: {
                data: ["周一","周二","周三","周四","周五","周六","周日"]
            },
            yAxis: {},
            grid:{left:'30',right:'20',top:'10'},
            series: [{
                name: '低压',
                type: 'line',
                symbol:'emptycircle',
                symbolSize:'12',
                itemStyle:{
                	normal:{
                		color:'blue'
                	}
                },
                lineStyle:{
                	normal:{
                		color:'green'
                	},
                	width:3
                },
                data: [5, 12, 36, 10, 10, 20]
            },{
            	name: '高压',
                type: 'line',
                symbol:'emptycircle',
                symbolSize:'12',
                itemStyle:{
                	normal:{
                		color:'red'
                	}
                },
                lineStyle:{
                	normal:{
                		color:'green'
                	},
                	width:3
                },
                data: [75, 102, 136, 110, 60, 83]
            }]
        };
        myChart.hideLoading();
        myChart.setOption(option);
	</script>
</html>
