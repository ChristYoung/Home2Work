<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    html,body{width: 100%; overflow-x: hidden;}
			#box{width: 100%; height: 400px;}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/echarts3/echarts.simple.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var box = document.getElementById("box");
		var myChart = echarts.init(box);
		myChart.showLoading();
		var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: [{value:"衬衫",textStyle:{fontSize:40,color:'red'}},"羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            grid:{left:'30',right:'20'},
            series: [{
                name: '销量',
                type: 'line',
                symbol:'circle',
                symbolSize:'20',
                itemStyle:{
                	normal:{
                		color:'blue'
                	}
                },
                lineStyle:{
                	normal:{
                		color:'green'
                	},
                	width:3
                },
                data: [5, 12, 36, 10, 10, 20]
            }]
        };
        myChart.hideLoading();
        myChart.setOption(option);
	</script>
</html>
