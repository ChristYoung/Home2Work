<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		  //正则默认匹配成功就结束匹配,如果想全部查找,就要加g,g表示将全局匹配
		  //量词:匹配不确定的位数,n+表示匹配任何至少包含一个n的字符
			var str = 'hass789sllkssds580ui520duwi';
			var re = /\d+/g;
			alert(str.match(re));
		</script>
	</body>
</html>
