<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			label{
				color: red;
				font-size: 12px;
			}
			.labelFor{
				color: #000000;
				display: block;
			}
		</style>
	</head>
	<body>
		<form action="" id="dataForm" method="get">
			<fieldset id="">
				<legend>用户登录</legend>
				<p>
					<label for="username" class="labelFor">用户名</label>
					<input type="text" name="username" id="username" value="" />
				</p>
				<p>
					<label for="u_password" class="labelFor">密码</label>
					<input type="password" name="u_password" id="u_password" value="" />
				</p>
				<p>
					<label for="confirm-password" class="labelFor">确认密码</label>
					<input type="password" name="confirm-password" id="confirm-password" value="" />
				</p>
				<p>
					<input type="submit" value="登录"/>
				</p>
			</fieldset>
		</form>
	</body>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		 var validator = $('#dataForm').validate({              
		  			    //debug:true,           
		    			rules:{
		    				username:{
		    					required:true,
		    					minlength:{
		    						param:2,
		    						depends:function(element){
		    							return $("#u_password").is(':filled');
		    						}
		    					},
		    					postcode:true            //此处加上自定义的方法名
		    				},
		    				u_password:{
		    					required:true,
		    					rangelength:[6,16]
		    				},
		    				'confirm-password':{             
		    					required:true,
		    					rangelength:[6,16],
		    					equalTo:'#u_password'        
		    				}
		    			},
		    			messages:{
		    				username:{
		    					required:'用户名不能为空!',
		    					rangelength:'用户名长度在2-10位之间!',
		    					email:'邮箱格式不正确!'
		    				},
		    				u_password:{
		    					required:'密码不能为空!',
		    					rangelength:'密码长度在6-16位之间!'
		    					
		    				},
		    				'confirm-password':{              
		    					required:'确认密码不能为空!',
		    					rangelength:'密码长度在6-16位之间!',
		    					equalTo:'两次输入的密码不一致'        
		    				}
		    			}
    		});
    		
    		$.validator.addMethod('postcode',function(value,element,params){     //添加关于邮政编码的验证
    			var postCode = /^[0-9]{6}$/;
//  			return this.optional(element || postCode.test(value))   //JQ validate的optional(element)方法用于表单的值不为空时才触发验证,如果为空时也要验证,则删除optional(element)
    		    return (postCode.test(value));
    		},'请填写正确的邮编!');
    	});
    </script>
</html>
