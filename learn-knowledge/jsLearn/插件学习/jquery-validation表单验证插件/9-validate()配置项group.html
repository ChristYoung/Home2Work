<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			label{
				color: red;
				font-size: 12px;
			}
			.labelFor{
				color: #000000;
				display: block;
			}
			#info{
				padding: 0;
				margin: 0;
				height: 12px;
			}
			.success{
				border: 2px solid greenyellow;
			}
		</style>
	</head>
	<body>
		<form action="" id="dataForm" method="get">
			<fieldset id="">
				<legend>用户登录</legend>
				<p>
					<label for="username" class="labelFor">用户名</label>
					<input type="text" name="username" id="username" value="" />
				</p>
				<p>
					<label for="u_password" class="labelFor">密码</label>
					<input type="password" name="u_password" id="u_password" value="" />
				</p>
				<p>
					<label for="confirm-password" class="labelFor">确认密码</label>
					<input type="password" name="confirm-password" id="confirm-password" value="" />
				</p>
				<p id="info"></p>
				<p>
					<button name="check" id="check">检查是否有效</button>
					<input type="submit" value="登录"/>
				</p>
			</fieldset>
		</form>
	</body>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		  $('#dataForm').validate({              
		  			    //debug:true,           
		    			rules:{
		    				username:{
		    					required:true,
		    					rangelength:[2,10]
		    				},
		    				u_password:{
		    					required:true,
		    					rangelength:[6,16]
		    				},
		    				'confirm-password':{              
		    					required:true,
		    					rangelength:[6,16],
		    					equalTo:'#u_password'        //这里跟上的是id值不是name值
		    				}
		    			},
		    			messages:{
		    				username:{
		    					required:'用户名不能为空!',
		    					rangelength:'用户名长度在2-10位之间!',
		    					email:'邮箱格式不正确!'
		    				},
		    				u_password:{
		    					required:'密码不能为空!',
		    					rangelength:'密码长度在6-16位之间!'
		    				},
		    				'confirm-password':{              
		    					required:'确认密码不能为空!',
		    					rangelength:'密码长度在6-16位之间!',
		    					equalTo:'两次输入的密码不一致'        
		    				}
		    			},
		    			groups:{
		    				login:'username u_password confirm-password'      //是按照name来选择元素的
		    			},
		    			errorPlacement:function(error,element){            //将所有的错误信息集中放到一个元素里,此函数第一个参数是错误的提示文字,第二个参数是当前输入框
		    				error.appendTo('#info');
		    			}
    		});
    	});
    </script>
</html>
