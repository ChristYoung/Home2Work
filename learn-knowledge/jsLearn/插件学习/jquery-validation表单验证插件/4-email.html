<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			label{
				color: red;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<form action="" id="dataForm" method="get">
			<fieldset id="">
				<legend>用户登录</legend>
				<p>
					<label for="username"></label>
					<input type="text" name="username" id="username" value="" />
				</p>
				<p>
					<label for="u_password"></label>
					<input type="password" name="u_password" id="u_password" value="" />
				</p>
				<p>
					<input type="submit" value="登录"/>
				</p>
			</fieldset>
		</form>
	</body>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#dataForm').validate({
  			    //debug:true,           
    			rules:{
    				username:{
    					required:true,
    					rangelength:[2,10],
    					email:true
    				},
    				u_password:{
    					required:true,
    					rangelength:[6,16]
    				}
    			},
    			messages:{
    				username:{
    					required:'用户名不能为空!',
    					rangelength:'用户名长度在2-10位之间!',
    					email:'邮箱格式不正确!'
    				},
    				u_password:{
    					required:'密码不能为空!',
    					rangelength:'用户名长度在6-16位之间!'
    				}
    			}
    		});
    	});
    </script>
</html>
