<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用slot分发内容[定制模板]</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<custom>
				<!--当写在自定义标签之间的内容,主要的作用就是混合子组件中的模板-->
				<div class="">
					我是html结构
				</div>
			</custom>
		</div>
		<script type="text/javascript">
			//使用一种方式混合父组件的内容和子组件自己的模板,这个过程被称为"内容分发",在子组件中使用特殊的<sol>元素作为内容的插槽,这样会使组件的扩展性更强
			
			Vue.component('custom',{
				template:'<div><slot>我是默认的结构</slot><p>this it the first warning</p><p>this it the second warning</p><p>this it the third warning</p></div>'
			});
			
			new Vue({
				el:'#app',
				data:{}
			});
		</script>
	</body>
</html>
