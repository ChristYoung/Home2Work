<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>render addclass</title>
	</head>
	<style type="text/css">
		.red{color: red;}
		.fontSize50{font-size: 50px;}
	</style>
	<body>
		<div id="template">
			<span class="fontSize50" v-bind:class='{red:addClass}'>hello,miaov</span>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var data = {
				addClass:true
			};
			var vm = new Vue({
				el:"#template",
				data:data
			});
		</script>
	</body>
</html>
