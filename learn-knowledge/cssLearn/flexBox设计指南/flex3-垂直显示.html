<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			#flex{
				display: flex; padding: 2rem;
				/*表示显示的方向,为垂直显示*/
				flex-direction: column;
			}
			#triangle{
					width: 0; height: 0; 
					border-bottom: 114px solid hsl(240,30%,50%);
					border-left: 63px solid transparent;
					border-right: 63px solid transparent;
			}
			#square-vert{
				width: 126px; height: 126px; background: hsl(300,30%,50%);
			}
			#circle-vert{
				width: 126px; height: 126px; border-radius: 50%; background: hsl(340,30%,50%);
			}
		</style>
	</head>
	<body>
		<figure id="flex">
			<div id="triangle"></div>
			<div id="square-vert"></div>
			<div id="circle-vert"></div>
		</figure>
	</body>
</html>
