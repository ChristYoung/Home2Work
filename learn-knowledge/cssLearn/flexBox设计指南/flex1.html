<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex1</title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			#item-container{
				display: flex;
				background-color: hsl(34,88%,90%);
			}
			.square{
				width: 200px;
				height: 200px;
				background-color: hsl(50,88%,50%);
			}
			.circle{
				border-radius: 50%;
				width: 150px;
				height: 150px;
				background-color: hsl(22,88%,50%);
			}
		</style>
	</head>
	<body>
		<!--diplay:box和display:flex是两种不同的时期的写法,flex现代-->
		<p>将三个div元素放到另一个容器内部</p>
		<div id="item-container">
			<div class="circle"></div>
		    <div class="square"></div>
		    <div class="circle"></div>
		</div>
	</body>
</html>
