<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			.wrap{width: 100%; display: flex;}
			/*flex属性是“flex-grow”、“flex-shrink”和“flex-basis”三个属性的缩写.其中第二个和第三个参数（flex-shrink、flex-basis）是可选参数。默认值为“0 1 auto”.*/
			/*flex-shrink根据需要用来定义伸缩项目收缩的能力.*/
			/*flex-basis这个用来设置伸缩基准值，剩余的空间按比率进行伸缩.*/
			.wrap-item{height: 100px; flex: 1; line-height: 100px; text-align: center; color: #FFFFFF;}
			.wrap-item:nth-of-type(1){background: red;}
			.wrap-item:nth-of-type(2){background: green;}
			.wrap-item:nth-of-type(3){background: gray;}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="wrap-item">网页</div>
			<div class="wrap-item">贴吧</div>
			<div class="wrap-item">地图</div>
		</div>
	</body>
</html>
