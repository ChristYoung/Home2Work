<div class="user-register-container">
  <div class="panel panel-default">
    <div class="panel-body">
      <form [formGroup]="userForm" (ngSubmit)="doRegister()" class="form-horizontal" role="form" novalidate>
        <div class="form-group">
          <label class="col-sm-3 control-label">用户名</label>
          <div class="col-sm-8">
            <input formControlName="userName" type="text" class="form-control" placeholder="用户名">
            <div *ngIf="formErrors.userName" class="text-danger">
              {{ formErrors.userName }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">昵称</label>
          <div class="col-sm-8">
            <input formControlName="nickName" type="text" class="form-control" placeholder="昵称">
            <div *ngIf="formErrors.nickName" class="text-danger">
              {{ formErrors.nickName }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">邮箱地址</label>
          <div class="col-sm-8">
            <input formControlName="email" type="email" class="form-control" placeholder="邮箱地址">
            <div *ngIf="formErrors.email" class="text-danger">
              {{ formErrors.email }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <p class="form-control-static text-danger">xxxxx</p>
          </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': formErrors.password }">
          <label class="col-sm-3 control-label">密码</label>
          <div class="col-sm-8">
            <input formControlName="password" validateEqual="confirmPassword" reverse=true type="password" class="form-control" placeholder="密码">
            <div *ngIf="formErrors.password" class="text-danger">
              {{ formErrors.password }}
            </div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': formErrors.confirmPassword }">
          <label class="col-sm-3 control-label">确认密码</label>
          <div class="col-sm-8">
            <input formControlName="confirmPassword" validateEqual="password" type="password" class="form-control" placeholder="确认密码">
            <div *ngIf="formErrors.confirmPassword" class="text-danger">
              {{ formErrors.confirmPassword }}
            </div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': formErrors.vcode }">
          <label class="col-sm-3 control-label">验证码：</label>
          <div class="col-sm-5">
            <input formControlName="vcode" class="form-control" placeholder="验证码">
            <div *ngIf="formErrors.vcode" class="text-danger">
              {{ formErrors.vcode }}
            </div>
          </div>
        </div>
        <div *ngIf="formErrors.formError" class="col-sm-offset-3 col-sm-8 alert alert-danger">{{ formErrors.formError }}</div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-8">
            <button type="submit" class="btn btn-success">注册</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
