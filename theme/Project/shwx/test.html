<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
		<title></title>
		<style type="text/css">
		html,body{width: 100%; height: 100%;}
		.wx-flex{
			display: -webkit-box; 
			display: -webkit-flex;
			display: -ms-flexbox; 
			display: flex; 
		}
		.wrap{height: 80px; border: 1px solid red; -webkit-box-align: center; -webkit-align-items: center; -ms-flex-align: center; align-items: center;}
		#l1{display: block; width: 80px; text-align: right;}
		#s1{display: block;-webkit-box-flex: 1; -webkit-flex: 1; -ms-flex: 1; flex: 1; margin-left: 20px;}
		
		#l2,#s2{display: inline-block; width: 60px;}
		</style>
	</head>
	<body>
		<div class="wrap wx-flex">
			<label id="l1">dsas</label>
			<span id="s1">dasd</span>
			<label id="l2">sda</label>
			<span id="s2">sda</span>
		</div>
	</body>
</html>
