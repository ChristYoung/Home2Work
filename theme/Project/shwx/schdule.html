<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title></title>
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
	    <link rel="shortcut icon" href="/favicon.ico">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <link rel="stylesheet" type="text/css" href="css/sui/sui.css"/>
	    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
	    <link rel="stylesheet" type="text/css" href="css/payer.css"/>
	    <style type="text/css">
	        #page-0	.container-input .input-wrap li .input-div{position: static;}
	    	.window_select{z-index: 10; position: absolute; width: 94%; margin: 0 auto; left: 3%; bottom: 0;}
	    	.window_select a{display: block; line-height: 48px; text-align: center; color: #4893AA; background: #FFFFFF;}
	    	.window_select .listItem{max-height: 288px; overflow: scroll;}
	    	.window_select .listItem a{border-bottom: 1px solid #DCDCDC;}
	    	.window_select .listItem a:nth-of-type(1){border-radius: 5px 5px 0 0;}
	    	.window_select .listItem a:nth-last-of-type(1){border-radius: 0 0 5px 5px;}
	    	.window_select a.select_cancel{margin-top: 8px; border-radius: 5px 5px 0 0;}
	    </style>
	</head>
	<body>
		        <section id="page-0">
		        	<form id="" action="http://www.baidu.com" method="get">
		        		<div class="container-input">
		        			<div class="input-wrap">
		        				<ul>
		        					<li class="wx-flex">
		        						<span>院级/系部<i>*</i></span>
		        						<div class="input-div">
		        							<input type="hidden" name="" id="" value="" />
		        							<input type="text" id="institude" value="全部院级/系部" readonly="readonly"/>
		        						</div>
		        					</li>
		        					<li class="wx-flex">
		        						<span>专业<i>*</i></span>
		        						<div class="input-div">
		        							<input type="hidden" name="" id="" value="" />
		        							<input type="text" id="major" value="全部院级/系部" readonly="readonly"/>
		        						</div>
		        					</li>
		        					<li class="wx-flex">
		        						<span>入学年份<i>*</i></span>
		        						<div class="input-div">
		        							<input type="hidden" name="" id="" value="" />
		        							<input type="text" id="enroleYear" value="全部院级/系部" readonly="readonly"/>
		        						</div>
		        					</li>
		        					<li class="wx-flex">
		        						<span>班级<i>*</i></span>
		        						<div class="input-div">
		        							<input type="hidden" name="" id="" value="" />
		        							<input type="text" id="classes" value="全部院级/系部" readonly="readonly"/>
		        						</div>
		        					</li>
		        				</ul>
		        			</div>
		        		</div>
		        		<div class="container-submit">
					        <input type="submit" name="" id="" value="查询班级课表" />
				        </div>
		        	</form>
		        </section>
		<div class="window_select" id="institudeList" style="display: none;">
			<div class="listItem">
				<a data-id="0">计算机系</a>
				<a data-id="1">金融系</a>
				<a data-id="2">数学系</a>
				<a data-id="3">环境工程</a>
				<a data-id="4">计算机系</a>
				<a data-id="5">金融系</a>
				<a data-id="6">数学系</a>
				<a data-id="7">环境工程</a>
				<a data-id="8">计算机系</a>
				<a data-id="9">金融系</a>
				<a data-id="10">数学系</a>
				<a data-id="11">环境工程</a>
			</div>
			<a class="select_cancel">取消</a>
		</div>
		<div class="window_select" id="majorList" style="display: none;">
			<div class="listItem">
				<a data-id="k">计算机专业</a>
				<a data-id="t">西方经济学</a>
				<a data-id="p">数论应用</a>
				<a data-id="e">环境工程</a>
				<a data-id="u">科学管理专业</a>
			</div>
			<a class="select_cancel">取消</a>
		</div>
		<div class="window_select" id="enroleYearList" style="display: none;">
			<div class="listItem">
				<a data-id="2006">2006</a>
				<a data-id="2008">2008</a>
			</div>
			<a class="select_cancel">取消</a>
		</div>
		<div class="window_select" id="classList" style="display: none;">
			<div class="listItem">
				<a data-id="1班">电子商务1班</a>
				<a data-id="2班">金融系</a>
			</div>
			<a class="select_cancel">取消</a>
		</div>
		<div id="window-mask"></div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/sui/vertifycate.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        //院级/系部
        $('#institude').on('click',function(){
        	$('#institudeList').show();
        	$('#window-mask').show();
        });
        $('#institudeList .select_cancel').click(function(){
        	$('#institudeList').hide();
        	$('#window-mask').hide();
        });
        $('#institudeList').find('.listItem a').click(function(){
        	$('#institudeList').hide();
        	$('#window-mask').hide();
        	if($(this).html() != $('#institude').val()){
        		$('#institude').val($(this).html());
        		$('#institude').prev().val($(this).attr('data-id'));
        	    $('#institude').trigger('valueChange');
        	}
        });
        $('#institude').on('valueChange',function(){
    		alert($(this).prev().val());
    	});
    	
    	//专业
    	$('#major').on('click',function(){
        	$('#majorList').show();
        	$('#window-mask').show();
        });
        $('#majorList .select_cancel').click(function(){
        	$('#majorList').hide();
        	$('#window-mask').hide();
        });
        $('#majorList').find('.listItem a').click(function(){
        	$('#majorList').hide();
        	$('#window-mask').hide();
        	if($(this).html() != $('#major').val()){
        		$('#major').val($(this).html());
        		$('#major').prev().val($(this).attr('data-id'));
        	    $('#major').trigger('valueChange');
        	}
        });
        $('#major').on('valueChange',function(){
    		alert($(this).prev().val());
    	});
    	
    	//入学年份
    	$('#enroleYear').on('click',function(){
        	$('#enroleYearList').show();
        	$('#window-mask').show();
        });
        $('#enroleYearList .select_cancel').click(function(){
        	$('#enroleYearList').hide();
        	$('#window-mask').hide();
        });
        $('#enroleYearList').find('.listItem a').click(function(){
        	$('#enroleYearList').hide();
        	$('#window-mask').hide();
        	if($(this).html() != $('#enroleYear').val()){
        		$('#enroleYear').val($(this).html());
        		$('#enroleYear').prev().val($(this).attr('data-id'));
        	    $('#enroleYear').trigger('valueChange');
        	}
        });
        $('#enroleYear').on('valueChange',function(){
    		alert($(this).prev().val());
    	});
    	
    	//班级
    	$('#classes').on('click',function(){
        	$('#classList').show();
        	$('#window-mask').show();
        });
        $('#classList .select_cancel').click(function(){
        	$('#classList').hide();
        	$('#window-mask').hide();
        });
        $('#classList').find('.listItem a').click(function(){
        	$('#classList').hide();
        	$('#window-mask').hide();
        	if($(this).html() != $('#classes').val()){
        		$('#classes').val($(this).html());
        		$('#classes').prev().val($(this).attr('data-id'));
        	    $('#classes').trigger('valueChange');
        	}
        });
        $('#classes').on('valueChange',function(){
    		alert($(this).prev().val());
    	});
    </script>
</html>
