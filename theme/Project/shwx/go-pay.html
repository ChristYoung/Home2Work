<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<title></title>
		<style type="text/css">
		    html,body{width: 100%;}
			body{font-family: "宋体"; font-size: 16px; background-color: #EBEBEB;}
			
			header h5,header h2{text-align: center;}
			header h5{font-weight: normal; font-size: 20px; padding: 10px 0;}
			header h2{font-size: 32px; font-family: "microsoft yahei"; margin-bottom: 20px;}
			
			section{background-color: #FFFFFF;}
			section li{padding: 12px 25px; position: relative;}
			section li span{display: inline-block; color: #989898; width: 60px; text-align: right;}
			section li strong{position: absolute; right: 26px;}
			section li input[type=text]{border: none;}
			
			footer{margin: 12px;}
			footer button{width: 100%; height: 45px; line-height: 45px; background-color: #33CC33; border: none; color: #FFFFFF; border-radius: 5px;}
		</style>
	</head>
	<body>
		<header>
			<h5 class="payee-name">某某学校</h5>
			<h2 class="cash-amount">¥ 1200.00</h2>
		</header>
		<form action="" method="">
			<section>
				<input type="hidden" name="payee-name" id="payee-name" value="某某户名1" />
				<input type="hidden" name="goods-name" id="goods-name" value="双人间住宿费" />
				<ul>
					<li>
						<span>收款方:</span>
						<strong class="payee">某某户名1</strong>
					</li>
					<li>
						<span>商品:</span>
						<strong class="goods">双人间住宿费</strong>
					</li>
				</ul>
			</section>
			<footer>
				<button type="submit">支付</button>
			</footer>
		</form>
	</body>
</html>
