	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//选项卡切换
			(function(){
				$('header li').on('touchstart',function(e){
					e.preventDefault()
					var i = $(this).index();
					$('header li').removeClass('active');
					$(this).addClass('active');
					$('section').hide();
					$('#page-'+i).show();
				});
			})();
			
			//弹出框
			(function(){
				var me;
				$('.delete-user a').on('click',function(e){
					e.stopPropagation();
					me = $(this).parents('.user-list');
					$('#window-mask').show();
					$('#window-alert').show();
					//窗口弹出后禁止页面上下滚动
					$(document).on('touchmove',function(e){
						e.preventDefault();
					});
					
				});
				$('#btn-cancel').on('click',function(e){ //取消删除
					e.stopPropagation();
					$('#window-mask').hide();
				    $('#window-alert').hide();
				    $(document).off('touchmove');
			    });
				$('#btn-confirm').on('click',function(e){ //确认删除
					e.stopPropagation();
				    $(document).off('touchmove');
					//确认删除后,向后台发送删除请求,请求成功后在前台将相关dom删除
					//具体请求地址和需要发送到后台的数据待完善
					
//						$.ajax({

//                          data:{},

//							success:function(){
//								$('#window-mask').hide();
//					            $('#window-alert').hide();
//					            me.remove();
//							}
//						});
				});
			})();
			
			//身份证号显示和隐藏
			$('#switchStatus').click(function(){
				if($(this).hasClass('eye_close')){
					$(this).removeClass('eye_close').addClass('eye_open');
					$('#idNum').attr('type','text');
				}else{
					$(this).removeClass('eye_open').addClass('eye_close');
					$('#idNum').attr('type','password');
				}
			});
		});
	</script>
