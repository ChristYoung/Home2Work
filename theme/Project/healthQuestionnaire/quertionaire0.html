<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no">
		<meta name="HandheldFriendly" content="true">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="msapplication-tap-highlight" content="no">
		<title>健康档案问卷</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style type="text/css">
			body{margin-bottom: 30px;}
			.navbar{background:#3EA45A;height:60px;margin-bottom:0}
			.navbar h1{font-size:20px;color:#FFF;text-align:center;line-height:60px;font-weight:700;margin:0;padding:0}
			
			.questionaireForm{padding-top: 40px;}
			.form-group label{color: #BDBDAC; font-weight: normal; font-size: 16px;}
			.contunied{width: 100%; line-height: 30px; font-size: 16px; background: #3EA45A;}
			.form-msg{color: red; margin: 15px 0 15px 0; height: 20px; line-height: 20px;}
		</style>
	</head>
	<body>
		<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
	      <div class="container">
	          <h1>健康档案问卷</h1>
	      </div>
	    </header>
	    <div class="container">
		    <form name="questionaire0" action="" method="" class="questionaireForm">
		    	<div class="form-group">
		    		<label for="age">年龄(岁)</label>
		    		<input type="text" class="form-control" name="age" id="age" value="" placeholder="请输入您的年龄"/>
		    	</div>
		    	<div class="form-group">
		    		<label for="bmi">体重指数</label>
		    		<input type="text" class="form-control" name="bmi" id="bmi" value="" placeholder="请输入您体重指数"/>
		    	</div>
		    	<div class="form-group">
		    		<label for="systolic">收缩压(mmhg)</label>
		    		<input type="text" class="form-control" name="systolic" id="systolic" value="" placeholder="请输入您的收缩压"/>
		    	</div>
		    	<div class="form-group">
		    		<label for="cholesterol">胆固醇(mmol/L)</label>
		    		<input type="text" class="form-control" name="cholesterol" id="cholesterol" value="" placeholder="请输入您的胆固醇"/>
		    	</div>
		    	<div class="form-msg"></div>
		    	<button type="submit" class="contunied btn btn-success" id="">继 续</button>
		    </form>
	    </div>
	</body>
	<script src="js/jquery-2.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/validate.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/questionaire0.js" type="text/javascript" charset="utf-8"></script>
</html>
