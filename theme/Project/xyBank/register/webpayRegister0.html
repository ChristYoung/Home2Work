<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
		<meta name="keywords" content="兴业银行缴费平台" />
		<meta name="description" content="兴业银行缴费平台" />
		<title>注册-身份检查</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<header>
			<div class="logo-wrap">
				<img src="../img/u2.png"/>
			</div>
			<div class="item-name"></div>
			<div class="header-list"></div>
		</header>
		<section class="register-con">
			<div class="register-process">
				<ul>
					<li class="r-round">
						<div class="stepping">1</div>
						<span class="checking">身份证检查</span>
					</li>
					<li class="r-line-ing"></li>
					<li class="r-round">
						<div class="step">2</div>
						<span>设置登录密码</span>
					</li>
					<li class="r-lined"></li>
					<li class="r-round">
						<div class="step">3</div>
						<span>完成</span>
					</li>
				</ul>
			</div>
			<div class="register-table">
				<div class="t-header">
					<h5>缴费平台注册</h5>
					<span>只有在缴费平台接入机构登记过的用户可以注册，注册后也可登录在本平台接入的任何机构APP</span>
				</div>
				<div class="t-info">
					<form id="registerForm0">
						<ul>
							<li>
								<span>身份证号<i class="must">*</i> :</span>
								<input type="text" name="idNo" id="idNo" value="" placeholder="18位身份证号" maxlength="18"/>
							</li>
							<li>
								<b class="errorTips"></b>
							</li>
							<li>
								<button type="submit" class="xy-btn btn-blue">下一步</button>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</section>
	</body>
	<script src="../js/plugin/jquery-2.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/plugin/vertify.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/main/register.js" type="text/javascript" charset="utf-8"></script>
</html>
