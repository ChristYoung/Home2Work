<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>缴费登录</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<div class="authcenter">
			<header>
					<div class="logo-wrap">
						<img src="../img/u2.png"/>
					</div>
					<!--<div class="item-name">
						<strong class="pay-type">(教育缴费)</strong>
						<strong class="school-name">南通大学</strong>
					</div>-->
					<div class="header-list">
						<a href="pay-login.html">缴费登录</a>
						<a href="admin-login.html" class="active">管理登录</a>
					</div>
		    </header>
		    <div class="authcenter-body">
		    	<div class="authcenter-body-login">
	    		    <ul class="login-tab">
	    				<li class="selected">学校管理登录</li>
	    				<li>银行管理登录</li>
	    			</ul>
		    		<div class="login-modern">
		    			 <form name="loginForm-school" id="loginForm-school" action="" method="">
		    			 	<ul>
		    			 		<li>
		    			 			<p>选择登录学校</p>
		    			 		</li>
		    			 		<li>
		    			 			<select name="" id="province" tag='0'>
		    			 				<option value="">江苏省</option>
		    			 				<option value="">福建省</option>
		    			 				<option value="">上海市</option>
		    			 			</select>
		    			 			<select name="" id="city" tag='1'>
		    			 				<option value="">南京市</option>
		    			 				<option value="">南京市</option>
		    			 				<option value="">南京市</option>
		    			 			</select>
		    			 		</li>
		    			 		<li>
		    			 			<select name="" id="school" tag='2'>
		    			 				<option value="">学校1</option>
		    			 				<option value="">学校2</option>
		    			 				<option value="">学校3</option>
		    			 			</select>
		    			 		</li>
		    			 		<li>
		    			 			<p>登录用户</p>
		    			 		</li>
		    			 		<li>
		    			 			<input type="text" name="" id="school-admin-name" value=""  placeholder="管理员用户名"/>
		    			 		</li>
		    			 		<li>
		    			 			<input type="password" name="" id="password-school" value=""  placeholder="登录密码"/>
		    			 		</li>
		    			 		<li>
		    			 			<input type="text" name="" id="code-school" value=""  placeholder="验证码"/>
		    			 			<img src="" id="showcode-school"/>
		    			 		</li>
		    			 		<li>
		    			 			<p>
		    			 				<a href="#" class="another">看不清楚,再换一张</a>
		    			 				<a href="#" class="forgetpassword">忘记密码?</a>
		    			 			</p>
		    			 		</li>
		    			 		<li>
		    			 			<button type="submit" class="xy-btn btn-blue">登 录</button>
		    			 		</li>
		    			 		<li>
		    			 			<label class="errorTips"></label>
		    			 		</li>
		    			 	</ul>
		    			 </form>
		    		</div>
		    	    <div class="login-modern" style="display: none;">
		    	    	<form name="loginForm-bank" id="loginForm-bank">
		    	    		<ul>
		    			 		<li>
		    			 			<input type="text" name="" id="bank-admin-name" value=""  placeholder="管理员用户名"/>
		    			 		</li>
		    			 		<li>
		    			 			<input type="password" name="" id="password-bank" value=""  placeholder="登录密码"/>
		    			 		</li>
		    			 		<li>
		    			 			<input type="text" name="" id="code-bank" value=""  placeholder="验证码"/>
		    			 			<img src="" id="showcode-bank"/>
		    			 		</li>
		    			 		<li>
		    			 			<p>
		    			 				<a href="#" class="another">看不清楚,再换一张</a>
		    			 				<a href="#" class="forgetpassword">忘记密码?</a>
		    			 			</p>
		    			 		</li>
		    			 		<li>
		    			 			<button type="submit" class="xy-btn btn-blue">登 录</button>
		    			 		</li>
		    			 		<li>
		    			 			<label class="errorTips"></label>
		    			 		</li>
		    			 	</ul>
		    	    	</form>
		    	    </div>
		    	</div>
		    </div>
		    <div class="authcenter-background">
		    		<img src="../img/Bj.jpg" id="bgImg"/>
		    </div>
		</div>
	</body>
	<script src="../js/plugin/jquery-2.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/plugin/vertify.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/main/login.js" type="text/javascript" charset="utf-8"></script>
</html>
