<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>缴费登录</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<div class="authcenter">
			<header>
					<div class="logo-wrap">
						<img src="../img/u2.png"/>
					</div>
					<!--<div class="item-name">
						<strong class="pay-type">(教育缴费)</strong>
						<strong class="school-name">南通大学</strong>
					</div>-->
					<div class="header-list">
						<a href="pay-login.html" class="active">缴费登录</a>
						<a href="admin-login.html">管理登录</a>
					</div>
		    </header>
		    <div class="authcenter-body">
		    	<div class="authcenter-body-login">
		    		<div class="login-modern">
		    			<h2>登录缴费平台</h2>
		    			 <form name="loginForm" id="loginForm" action="" method="">
		    			 	<ul>
		    			 		<li>
		    			 			<input type="text" name="" id="idNo" value=""  placeholder="身份证号"/>
		    			 		</li>
		    			 		<li>
		    			 			<input type="password" name="" id="password" value=""  placeholder="登录密码"/>
		    			 		</li>
		    			 		<li>
		    			 			<input type="text" name="" id="code" value=""  placeholder="验证码"/>
		    			 			<img src="" id="showcode"/>
		    			 		</li>
		    			 		<li>
		    			 			<p>
		    			 				<a href="#" class="another">看不清楚,再换一张</a>
		    			 				<a href="#" class="forgetpassword">忘记密码?</a>
		    			 			</p>
		    			 		</li>
		    			 		<li>
		    			 			<button type="submit" class="xy-btn btn-blue">登 录</button>
		    			 		</li>
		    			 		<li>
		    			 			<button type="button" class="xy-btn btn-white"><a href="#">注 册</a></button>
		    			 		</li>
		    			 		<li>
		    			 			<label class="errorTips"></label>
		    			 		</li>
		    			 	</ul>
		    			 </form>
		    		</div>
		    	</div>
		    </div>
		    <div class="authcenter-background">
		    		<img src="../img/Bj.jpg" id="bgImg"/>
		    </div>
		</div>
	</body>
	<script src="../js/plugin/jquery-2.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/plugin/vertify.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/main/login.js" type="text/javascript" charset="utf-8"></script>
</html>
