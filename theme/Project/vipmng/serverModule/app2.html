				   	  		</tr>

				</div>
			</div>
	</body>
	<script src="../js/plugin/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var onlyNum = /^\d+$/g;
			
			$('#fileUpload').change(function(){ //上传时显示文件名
				var filePath = $(this).val();
				var fileName = '';
				if(filePath.lastIndexOf('\\') != -1){
					fileName = filePath.substr(filePath.lastIndexOf('\\')+1,filePath.length-1);
				}
				$('#acc_filename').html(fileName);
			});
			
			$('#sub').click(function(){ //只允许输入数字
				var version = $('#version2').val();
				if(!onlyNum.test(version)){
					alert('只能输入纯数字');
					$('#version2').focus();
					return false;
				}else{
					$('#app2Form').submit();
				}
			});
				
		});
	</script>
</html>
