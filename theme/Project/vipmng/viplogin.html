<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta name="keywords" content="健康吧云管理平台" />
		<meta name="description" content="健康吧,创享智慧健康生活" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			html,body{width: 100%; height: 100%;}
			body{font-family: "microsoft yahei"; overflow: hidden;}
		    .container{height: 100%; width: 100%;}
		    .container .flex-wrap{width: 920px; height: 100%; margin: 0 auto; position: relative;}
		    .container .emng-logo{width: 520px; height: 310px; position: absolute; left: 0; top: 50%; margin-top: -155px;}
		    .container .emng-form{width: 400px; height: 250px; position: absolute; right: 0; top: 50%; margin-top: -125px;}
		    
		    .container .emng-form ul{width: 100%;}
		    .container .emng-form li{margin-bottom: 15px; width: 100%; position: relative;}
		    .container .emng-form li span{display: inline-block; text-align: center; width: 80px; font-size: 18px; padding-right: 8px;}
		    .container .emng-form li .l-text{width: 255px; padding-left: 8px; background: #FFFFFF; border: 2px solid #E4E4E4; height: 42px; line-height: 42px; font-size: 18px;}
		    .container .emng-form li button{
		    	                             width: 150px; margin: 0 93px; border: none; 
		    	                             height: 45px; 
		    	                             border-radius: 6px; color: #FFFFFF; 
		    	                             text-align: center;
		    	                             font-family: "microsoft yahei"; font-size: 18px;
		    	                             cursor: pointer;
		    	                             background: #468bff;
		    	                        }
		    .background-container{width: 100%; position: absolute; top: 0; left: 0; z-index: -1;}
		    @media only screen and (max-width: 1000px) {
		    	.container .flex-wrap{width: 500px;}
				.emng-logo{display: none;}
				.emng-form{right: 50px;}
            }
		    #errorTips{color: red; position: absolute; font-size: 16px; top: 15px; left: 255px; display: inline-block;}	                        
		    #validCode{width: 140px;}
		    img{max-width: 100%;}
		    #validateImg{width: 112px; height: 46px; float: right; margin-right: 35px;}
		    /*#switchValidcode{position: absolute; right: -80px; top: 18px; color: darkolivegreen;}*/
		    #switchValidcode{display: inline-block; margin-left: 95px;}
		    #switchValidcode:hover{text-decoration: underline;}	                        
		</style>
		<!--[if lt IE 9]>
		<script src="${link.contextPath}/js/plugin/html5shiv.js"></script>
		<script src="${link.contextPath}/js/plugin/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="flex-wrap">
				<div class="emng-logo">
					<img src="img/login-logo.png"/>
				</div>
				<div class="emng-form">
					<form action="${link.contextPath}/login.htm" name="loginForm" id="loginForm" method="post">
						<ul>
							<li>
								<span>用户名:</span>
								<input type="text" name="username" id="userName" class="l-text" maxlength="32" value="" />
							</li>
							<li>
								<span>密&nbsp;&nbsp;&nbsp;码:</span>
								<input type="password" name="password" id="userPassword" class="l-text" value="" />
							</li>
							<li>
								<span>验证码:</span>
								<input type="text" name="verifyCode" id="validCode" value="" class="l-text"/>
								<img id="validateImg" src=""/>
							</li>
							<li>
								<a href="javascript:;" id="switchValidcode">看不清楚,再换一张</a>
							</li>
							<li>
								<label class="errorTips" id="errorTips"></label>
								<button type="button" id="toLogin">登  录</button>
							</li>
						</ul>
					</form>
			    </div>
			</div>
				
		</div>
		<div class="background-container">
			<img id="bgImg" src="img/login-bg.png"/>
		</div>
		<script src="js/plugin/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>	
		<script src="js/plugin/vertifycate.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var resizeTimer = null;
				
				$('#toLogin').click(function(){
					if(!$('#userName').validator({errContainer:$('#errorTips'),required:true,requiredMsg:'用户名不能为空'})
					  ||!$('#userPassword').validator({errContainer:$('#errorTips'),required:true,requiredMsg:'密码不能为空'}) 
					  ||!$('#validCode').validator({errContainer:$('#errorTips'),required:true,requiredMsg:'验证码不能为空'})){
						return false;
					}else{
						$('#loginForm').submit();
					}
				});
				
                $('#loginForm').enterSub($('#toLogin'));
                
                //看不清楚,再换一张
                $('#switchValidcode').click(function(){
                	$('#validateImg').attr('src','./vc.htm?='+Math.random());
                });
                
                //适配背景图
                function debounceresizeImg(){
                  if(resizeTimer){ //函数节流
                  	clearTimeout(resizeTimer);
                  };
                  resizeTimer = setTimeout(resizeImg,100);
				};
				function resizeImg(){
					//console.log('1');
					var w = $(window).width(),
				      h = $(window).height();
				    if(w>=1349){
				    	$('.background-container').height(h);
						$('#bgImg').width(w);
						$('#bgImg').height(w/1.6);
				    }else{
				    	$('.background-container').height(643);
						$('#bgImg').width(1349);
						$('#bgImg').height(1349/1.6);
				    }
				};
				resizeImg();
				$(window).resize(function(){
					 debounceresizeImg();
				});
			});
		</script>
	</body>
</html>
