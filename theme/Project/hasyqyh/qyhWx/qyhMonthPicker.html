<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no">
		<meta name="HandheldFriendly" content="true">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="msapplication-tap-highlight" content="no">
		<script type="text/javascript">
		document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/10 +'px';
		</script> 
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/hasyqyh-common.css"/>
		<link rel="stylesheet" type="text/css" href="css/hasyqyh-pagemodules.css"/>
		<link rel="stylesheet" type="text/css" href="css/qyhPicker.css"/>
		<style type="text/css">
			.body-list li{width: 25%;}
			.cal_title{padding: 10px 0; margin-bottom: 10px;}
		</style>
		<title></title>
	</head>
	<body>
		<div class="qyh_picker qyh_calendar">
			<div class="cal_title">
				<h2 class="" id="calendar-title">2017</h1>
				<span class="month-btn" id="prev"><</span>
				<span class="month-btn" id="next">></span>
			</div>
			<div class="cal_body">
				<div class="body-list"></div>
				<div class="picker-list body-list">
					<ul id="months">
						<li data-month="01"><span class="days-span">1月</span></li>
						<li data-month="02"><span class="days-span">2月</span></li>
						<li data-month="03"><span class="days-span">3月</span></li>
						<li data-month="04"><span class="days-span">4月</span></li>
						<li data-month="05"><span class="days-span">5月</span></li>
						<li data-month="06"><span class="days-span">6月</span></li>
						<li data-month="07"><span class="days-span">7月</span></li>
						<li data-month="08"><span class="days-span">8月</span></li>
						<li data-month="09"><span class="days-span">9月</span></li>
						<li data-month="10"><span class="days-span">10月</span></li>
						<li data-month="11"><span class="days-span">11月</span></li>
						<li data-month="12"><span class="days-span">12月</span></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="queryBtn-area">
			<form class="" name="" id="customQueryForm" method="" action="">
				<input type="hidden" name="monthQuery" id="monthQuery" value="" />
				<button type="button" id="customQueryBtn" class="u_btn u_btn_blue u_btn_lg">确认查询</button>
			</form>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/qyhMonthPicker.js" type="text/javascript" charset="utf-8"></script>
</html>
