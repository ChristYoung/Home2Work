<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
		<link rel="stylesheet" type="text/css" href="../css/common/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/vip_basicStyle.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/vip_public.css"/>
		<link rel="stylesheet" type="text/css" href="../css/pages/merchants-mng.css"/>
		<title>商户资料</title>
	</head>
	<body>
		<div id="header">
			 <h1 class="project-wrap">综合智能支付管理平台</h1>
			 <span class="userName">您好,admin</span>
			 <a class="loginOut" href="#">退出</a>
		</div>
		<div id="main">
			<div id="side_menu">
				<dl id="m_1"><a href="#"><dt>管理首页</dt></a></dl>
				<dl id="m_2"><a href="#"><dt>商户管理</dt></a></dl>
				<dl id="m_3"><a href="#"><dt>订单管理</dt></a></dl>
				<dl id="m_4"><a href="#"><dt>对账管理</dt></a></dl>
				<dl id="m_5"><a href="#"><dt>系统管理</dt></a></dl>
			</div>
		    <div id="main_body">
				<div class="tabs-wrap">
					<ul class="qyh-tabs">
					  <li role="presentation"><a href="#">新增商户</a></li>
					  <li role="presentation" class="active"><a href="#">商户资料</a></li>
					  <li role="presentation"><a href="#">产品应用</a></li>
					  <li role="presentation"><a href="#">支付渠道</a></li>
					  <li role="presentation"><a href="#">生成二维码</a></li>
					</ul>
				</div>
				<div class="ipt-areas">
					<form id="" action="" method="">
						<div class="row">
							<div class="col-sm-6">
								<ul class="ipt-ul">
									<li class="ipt-li">
										<span class="ipt-tit">AppID:</span>
										<input type="text" readonly="readonly" class="readyonly" placeholder="" name="" id="" value="" />
									</li>
									<li class="ipt-li">
										<span class="ipt-tit">AppSecret:</span>
										<input type="text" readonly="readonly" class="readyonly" placeholder="AppSecret" name="" id="" value="" />
									</li>
									<li class="ipt-li">
										<span class="ipt-tit">商户名称:</span>
										<input type="text" placeholder="请输入商户名称" name="" id="" value="" />
									</li>
									<li class="ipt-li">
										<span class="ipt-tit">公司注册地址:</span>
										<input type="text" placeholder="请输入公司注册地址" name="" id="" value="" />
									</li>
									<li class="ipt-li">
										<span class="ipt-tit tit-vertical-top">联系地址:</span>
										<div class="ipt-inline">
											<div class="ipt-inline-items">
												<select class="sel-address">
													<option value="">选择省份</option>
													<option value="">江苏</option>
												</select>
												<select class="sel-address">
													<option value="">选择城市</option>
												</select>
												<select class="sel-address">
													<option value="">选择区县</option>
												</select>
											</div>
											<div class="ipt-inline-items">
												<input type="text" placeholder="联系地址" name="" id="" value="" />
											</div>
										</div>
									</li>
									<li class="ipt-li">
										<span class="ipt-tit tit-vertical-top">联系人号码:</span>
										<div class="ipt-inline">
											<div class="ipt-inline-items">
											 <input type="text" readonly="readonly" class="readyonly" placeholder="请填写联系人号码" name="" id="" value="" />
											</div>
											<div class="ipt-inline-items">
										     <span class="change-contact f_blue">修改登录账号和密码</span>
											</div>
										</div>
									</li>
									<li class="ipt-li">
										<span class="ipt-tit">商户级别:</span>
										<select class="merchants-level">
											<option value="">设定商户级别</option>
										</select>
										<select class="merchants-level">
											<option value="">选择隶属上级商户</option>
										</select>
									</li>
									<li class="ipt-li">
										<span class="ipt-tit"></span>
										<button type="submit" class="input_btn btn_blue">下一步</button>
										<a href="#" class="input_btn btn_gray">取消</a>
									</li>
								</ul>
							</div>
							<div class="col-sm-6">
								<ul class="ipt-ul">
									<li class="ipt-li">
										<span class="ipt-tit tit-vertical-top">公司营业执照副本:</span>
										<div class="ipt-inline">
											<label for="uploadLicense" class="uploadBtn" id="">
												<input type="file" class="uploadImg" name="" id="uploadLicense" value="" />
											</label>
											<img class="previewImg" id="" src="../img/uploadBg.png"/>
										</div>
									</li>
									<li class="ipt-li">
										<span class="ipt-tit tit-vertical-top">组织机构代码证:</span>
										<div class="ipt-inline">
											<label for="uploadCertificate" class="uploadBtn" id="">
												<input type="file" class="uploadImg" name="" id="uploadCertificate" value="" />
											</label>
											<img class="previewImg" id="" src="../img/uploadBg.png"/>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</form>
				</div>
		    </div>
		</div>
	</body>
</html>
