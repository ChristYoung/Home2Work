<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
		<meta name="keywords" content="健康吧云管理平台" />
		<meta name="description" content="睿博健康吧,创享智慧健康生活" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/emng-1.0.0.css"/>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		
		<!--theme-->
		<link rel="stylesheet" type="text/css" href="../css/theme-origin/emng-origin.css"/>
		<link rel="stylesheet" type="text/css" href="../css/theme-origin/public-origin.css"/>
		<title>新建组织人员</title>
		<style type="text/css">
		    nav em{background-position: -60px 0;}
		    #genderA{width: 692px;}
			.org,.org select,.emng-select .emng-curselect{width: 230px;}
			@media (min-width: 1000px) and (max-width: 1499px){
		    	#genderA,#gender{width: 789px;}
			    .org,.org select,.emng-select .emng-curselect{width: 263px;}
            }
            @media (min-width: 1500px) and (max-width:1600px){
	            #genderA{width: 989px;}
			    .org,.org select,.emng-select .emng-curselect{width: 329px;}
            }
            @media (min-width: 1620px) and (max-width:1800px){
	           #genderA{width: 1289px;}
			   .org,.org select,.emng-select .emng-curselect{width: 429px;}
            }
		</style>
	</head>
	<body>
		<nav class="emng-flex">
			<em></em>
			<p>组织人员 -> 组织人员管理<span>->新建组织人员</span></p>
		</nav>
		<div class="btn-area emng-flex">
			<a href="personManage.html" class="emng-btn btn-bg-blue" id="go-back">返回</a>
			<button class="emng-btn btn-bg-blue" id="go-submit">提交</button>
		</div>
		<div class="tab">
			<form name="" method="" action="" id="formPerson">
				<ul>
					<li>
						<span><i class="must">*</i>登录账号:</span>
						<input type="text" id="operatorName" name="operatorName" maxlength="32" placeholder="32个字之内    请勿输入空格等特殊字符"/>
					    <label class="error"></label>
					</li>
					<li>
						<span>人员姓名:</span>
						<input type="text" id="name" name="name" maxlength="32"  value="" placeholder="32个字之内    请勿输入空格等特殊字符"/>
					    <label class="error"></label>
					</li>
					<li>
						<span><i class="must">*</i>密码:</span>
						<input type="password" id="password" name="password" maxlength="32" placeholder="密码长度在6-32位之间"/>
					    <label class="error"></label>
					</li>
					<li>
						<span><i class="must">*</i>确认密码:</span>
						<input type="password" id="confirm-password" maxlength="32" placeholder="密码长度在6-32位之间"/>
					    <label class="error"></label>
					</li>
					<li>
						<span>性别:</span>
						<a class="emng-select" id="genderA"><strong class="emng-curselect"></strong><select onchange="change(this)" id="gender" name="gender"><option></option><option>男</option><option>女</option></select></a>
					    <label class="error"></label>
					</li>
					<li>
						<span><i class="must">*</i>所在组织:</span>
						<a class="emng-select org">
						     <strong class="emng-curselect"></strong>
						     <select onchange="change(this)" id="loc_0" name="orgTwo">
						     	<option value=""></option>
						     	<option value="M">男</option>
						     	<option value="F">女</option>
						     </select>
						</a>
						<a class="emng-select org">
							<strong class="emng-curselect"></strong>
							<select onchange="change(this)">
								<option></option>
								<option>男</option>
								<option>女</option>
							</select>
						</a>
						<a class="emng-select org">
							<strong class="emng-curselect"></strong>
							<select onchange="change(this)">
								<option value=""></option>
								<option>男</option>
								<option>女</option>
							</select>
						</a>
						<label class="error"></label>
					</li>
					<li>
						<span>联系电话:</span>
						<input type="text" id="phoneNo" name="phoneNo" maxlength="32" />
						<label class="error"></label>
					</li>
					<li>
						<span>电子邮件:</span>
						<input type="text" id="email" name="email" maxlength="32" />
					    <label class="error"></label>
					</li>
					<li>
						<span>有效:</span><label class="emng-checkbox-wrap"><input type="checkbox" checked="checked" class="emng-checkbox emng-checkbox-item" name="status" id="status" value="E" /><b></b></label>
					</li>
				</ul>
			</form>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="../js/plugin/vertifycate.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#go-submit').click(function(){
					if(!$('#operatorName').validator({errorTips:'请勿输入特殊字符',required:true,requiredMsg:'登录账号不能为空',testType:'sPecial'})
					   || !$('#name').validator({errorTips:'请勿输入特殊字符',testType:'sPecial'})
					   || !$('#password').validator({required:true,requiredMsg:'密码不能为空',minLength:6,minMsg:'密码长度在6-32位之间'})
					   || !$('#confirm-password').validator({required:true,requiredMsg:'确认密码不能为空',objEqual:$('#password'),equalMsg:'两次密码输入不一致'})
					   || !$('#loc_0').validator({errContainer:$('#loc_0').parent().siblings('.error'),required:true,requiredMsg:'组织不能为空'})
					   || !$('#phoneNo').validator({errorTips:'请输入正确的联系电话',testType:'fixLine'})
					   || !$('#email').validator({errorTips:'请输入正确的邮箱',testType:'eMail'})){
						  return false;
					}else{
						$('#formPerson').submit();
					}
				});
				$('#name').blur(function(){
					$(this).validator({errorTips:'请勿输入特殊字符',testType:'sPecial'})
				});
				$('#operatorName').blur(function(){
					$(this).validator({errorTips:'请勿输入特殊字符',required:true,requiredMsg:'登录账号不能为空',testType:'sPecial'});
				});
				$('#password').blur(function(){
					$(this).validator({required:true,requiredMsg:'密码不能为空',minLength:6,minMsg:'密码长度在6-32位之间'})
				});
				$('#confirm-password').blur(function(){
					$(this).validator({required:true,requiredMsg:'确认密码不能为空',objEqual:$('#password'),equalMsg:'两次密码输入不一致'})
				});
				$('#phoneNo').blur(function(){
					$(this).validator({errorTips:'请输入正确的联系电话',testType:'fixLine'});
				});
				$('#email').blur(function(){
					$(this).validator({errorTips:'请输入正确的邮箱',testType:'eMail'})
				});
			});
		</script>
	</body>
</html>
