<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
		<meta name="keywords" content="健康吧云管理平台" />
		<meta name="description" content="睿博健康吧,创享智慧健康生活" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/emng-1.0.0.css"/>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		
		<!--theme-->
		<link rel="stylesheet" type="text/css" href="../css/theme-origin/emng-origin.css"/>
		<link rel="stylesheet" type="text/css" href="../css/theme-origin/public-origin.css"/>
		<title>新建角色</title>
		<style type="text/css">
			nav em{background-position: -120px 0;}
		</style>
	</head>
	<body>
		<nav class="emng-flex">
			<em></em>
			<p>权限管理  -> 角色管理<span> -> 新建角色</span></p>
		</nav>
		<div class="btn-area emng-flex">
			<a href="roleManage.html" class="emng-btn btn-bg-blue" id="go-back">返回</a>
			<button class="emng-btn btn-bg-blue" id="go-submit">提交</button>
		</div>
		<div class="tab">
			<form name="" method="" action="" id="formRole">
				<ul>
					<li>
						<span><i class="must">*</i>角色名称:</span>
						<input type="text" id="roleName" name="roleName" maxlength="32" placeholder="32个字之内    请勿输入空格等特殊字符"/>
					    <label class="error"></label>
					</li>
					<li>
						<span>备注:</span>
						<input type="text" id="rmk" name="rmk" maxlength="200"  value="" placeholder="200个字之内"/>
					    <label class="error"></label>
					</li>
					<li>
						<span>有效:</span><label class="emng-checkbox-wrap"><input type="checkbox" checked="checked" class="emng-checkbox emng-checkbox-item" name="ifValid" id="ifValid" value="E" /><b></b></label>
					</li>
				</ul>
			</form>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/plugin/vertifycate.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#go-submit').click(function(){
				if(!$('#roleName').validator({errorTips:'请勿输入特殊字符',required:true,requiredMsg:'角色名称不能为空',testType:'sPecial'})){
					return false;
				}else{
					$('#formRole').submit();
				}
			});
			$('#roleName').blur(function(){
				$(this).validator({errorTips:'请勿输入特殊字符',required:true,requiredMsg:'角色名称不能为空',testType:'sPecial'});
			});
		});
	</script>
</html>
