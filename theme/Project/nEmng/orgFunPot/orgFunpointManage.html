	<script type="text/javascript">
			$(document).ready(function(){
				var   a1 = $('.menu-in-header a');
					    //点击效果
					    a1.click(function(){
					    	$('.menu-in-wrapper a').css('color','#2F2F2F');

					    });

			        $('#main-in-menu').mCustomScrollbar({scrollInertia:50});   //设置惯性值,设置惯性值可以使滚动更平滑
