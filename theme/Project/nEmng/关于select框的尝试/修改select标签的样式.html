<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<style type="text/css">
			* { 
margin: 0; 
padding: 0; 
} 
body { 
padding: 50px 50px; 
} 
.btn-select { 
border: 1px solid #DEDEDE;	
position: relative; 
display: inline-block; 
width: 150px; 
height: 30px; 
background: url(../img/select-arrpw-down.png) no-repeat right center; 
font: 14px/20px "Microsoft YaHei"; 
color: #fff; 

} 
.btn-select .cur-select { 
position: absolute; 
display: block; 
width: 150px; 
height: 30px; 
line-height: 30px; 
text-indent: 10px; 
} 

.btn-select select { 
position: absolute; 
top: 0; 
left: 0; 
width: 150px; 
height: 30px; 
opacity: 0; 
font: 14px/20px "Microsoft YaHei"; 
} 

		</style>
	</head>
	<body>
		<form> 
			<a class="btn-select" id="btn_select">
