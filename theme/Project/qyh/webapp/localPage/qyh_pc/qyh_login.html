<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
		<link rel="stylesheet" type="text/css" href="../../css/qyh_pc/reset.css"/>
		<title>登录</title>
		<style type="text/css">
		    *{box-sizing: border-box; -webkit-box-sizing: border-box; -moz-box-sizing: border-box;}
		    body{min-width: 1300px;}
			.qyh_bg_container{position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: #00BDAF; z-index: -1;}
			
			.qyh_header{background-color: #F2F2F6; line-height: 80px;}
			.qyh_header .project_img{display: inline-block; width: 80px; height: 47px; vertical-align: middle; margin: 0 20px 5px 65px;}
			.qyh_header .project_name{font-weight: bold; font-size: 18px;}
			
			.qyh_body{width: 980px; margin: 100px auto 0; overflow: hidden;}
			.introduce{float: left; width: 400px; height: 420px; margin-left: 30px; background: url(../../img/qyh_pc/A.png) no-repeat right bottom; background-size: 350px 350px;}
			.introduce .introduce_name{font-size: 40px; color: #fff; margin-top: 10px;}
			.introduce .introduce_detail{font-size: 20px; color: #fff; margin-top: 10px;}
			
			.login_area{float: right; width: 370px; /*height: 420px;*/ border-radius: 8px; margin-right: 30px; background: #fff;}
			.login_area .login_title{line-height: 70px; border-bottom: 2px solid #E5E5E5; text-align: center; font-size: 18px; font-weight: bold;}
			.login_body{}
			.login_body .login_href{display: block; width: 150px; height: 150px; margin: 70px auto 0; position: relative;}
			.login_body .login_href .herf_shadow{position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: transparent;}
			.login_body .login_href:hover .herf_shadow{background-color: rgba(0,0,0,0.5);}
			.login_body img{display: block; width: 150px; height: 150px;}
			.login_body p{text-align: center; margin: 70px 0 50px; font-size: 16px; color: #82807A;}
		</style>
	</head>
	<body>
		<div class="qyh_bg_container"></div>
		<div class="qyh_header">
			<img class="project_img" src="../../img/qyh_pc/C.png"/>
			<span class="project_name">睿博移动医院</span>
		</div>
		<div class="qyh_body">
			<div class="introduce">
				<h2 class="introduce_name">移动医院</h2>
				<h5 class="introduce_detail">助力医院移动化管理</h5>
			</div>
			<div class="login_area">
				<h3 class="login_title">企业号授权登录</h3>
				<div class="login_body">
					<a class="login_href" href="#">
						<div class="herf_shadow"></div>
						<img class="login_img" src="../../img/qyh_pc/B.png"/>
					</a>
					<p class="">点击进入授权页面</p>
				</div>
			</div>
		</div>
	</body>
</html>
