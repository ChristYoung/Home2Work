<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
		<title>添加会议室</title>
		<link rel="stylesheet" type="text/css" href="../../css/qyh_pc/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/qyh_pc/vip_basicStyle.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/qyh_pc/vip_public.css"/>
		<style type="text/css">
			.noRights_wp{margin: 200px auto 0; width: 550px; line-height: 35px; padding-left: 100px; background: url(../../img/warning.jpg) no-repeat left center; background-size: 70px 70px;}
			.noRights_wp h2{font-size: 26px; font-weight: bold;}
			.noRights_wp h3{font-size: 20px; font-weight: bold; color: #8C8984;}
			#main_body{margin-left: 0;}
		</style>
	</head>
	<body>
		<div id="main">
			<div id="main_body">
				<div class="noRights_wp">
					<h2>您已退出！</h2>
					<h3><b id="second">3</b>秒后将跳转到登录页面</h3>
				</div>
		    </div>
		</div>
	</body>
	<script type="text/javascript">
	window.onload = function(){
		var second = document.getElementById("second");
		var num = 3;
		var iTimer = setInterval(function(){
			num--;
			second.innerHTML = num;
			if(num == 0){
				window.location.href = '${link.contextPath}/qyh';
			}
		},1000);
	};
	</script>
</html>
