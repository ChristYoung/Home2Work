<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 仅针对IOS的Safari顶端状态条的样式 (可选default/black/black-translucent)-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
        <meta name="format-detection" content="telephone=no, email=no">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- 微信x5强制竖屏 -->
       <meta name="x5-orientation" content="portrait">
       <!-- windows phone 点击无高光 -->
       <meta name="msapplication-tap-highlight" content="no">
       <script type="text/javascript">
			document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/10 +'px';
		</script>
       <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
       <link rel="stylesheet" type="text/css" href="../css/qyh/qyh_common.css"/>
       <link rel="stylesheet" type="text/css" href="../css/qyh/qyh_module.css"/>
	   <title>使用状态</title>
	   <style type="text/css">
	    body{background-color: #F7F7F7;}
	    .status_list{}
	    .status_list li{border-bottom: 1px solid #EBEBEB; padding: 0.4rem 0.4rem; background: #fff;}
	    .status_list .s_tit, .status_list .s_vl{font-size: 16px; display: block; line-height: 23px;}
	    @media all and (max-width:370px) {
			.status_list .s_tit, .status_list .s_vl{font-size:14px;}
        }
	    .status_list .s_tit{width: 100px;}
	    .m_tline{background-color: #fff;}
	   </style>
	</head>
	<body>
		<section class="status_wp">
			<ul class="status_list">
				<li class="f_flex f_alignT">
					<span class="s_tit">会议室名称:</span>
					<span class="s_vl s_gray f_flex1" id="roomName">一号会议室</span>
				</li>
				<li class="f_flex f_alignT">
					<span class="s_tit">可容纳人数:</span>
					<span class="s_vl s_gray f_flex1" id="containNum">20人</span>
				</li>
				<li class="f_flex f_alignT">
					<span class="s_tit">会议室地址:</span>
					<span class="s_vl s_gray f_flex1" id="roomAddress">江苏省南通市通州区金沙证新的开始辅导费界定符江苏省南通市通州区金沙证新的开始辅导费界定符江苏省南通市通州区金沙证新的开始辅导费界定符江苏省南通市通州区金沙证新的开始辅导费界定符江苏省南通市通州区金沙证新的开始辅导费界定符</span>
				</li>
				<li class="f_flex f_alignT">
					<span class="s_tit">可使用设备:</span>
					<span class="s_vl s_gray f_flex1" id="equipment">多媒体、投影仪、么可风、投影仪、麦克风</span>
				</li>
			</ul>
		</section>
		
		<p class="m_prtit f_16" id="metting_title">预定状态</p>
		<section class="m_tline f_flex f_alignC">
			<img class="t_img" src="../img/beauty.jpeg"/>
			<div class="tline_txt_wp f_flex1">
				<span class="ori_name f_14">唐歆聪(产品部)</span>
				<span class="ori_time f_14"><i class="start_time">2016-11-25 14:30</i>至<i class="end_time">2016-11-25 14:30</i></span>
			</div>
		</section>
	</body>
</html>
