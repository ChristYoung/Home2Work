<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 仅针对IOS的Safari顶端状态条的样式 (可选default/black/black-translucent)-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
        <meta name="format-detection" content="telephone=no, email=no">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- 微信x5强制竖屏 -->
       <meta name="x5-orientation" content="portrait">
       <!-- windows phone 点击无高光 -->
       <meta name="msapplication-tap-highlight" content="no">
       <script type="text/javascript">
			document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/10 +'px';
		</script>
       <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
       <link rel="stylesheet" type="text/css" href="../css/qyh/qyh_common.css"/>
        <link rel="stylesheet" type="text/css" href="../css/qyh/qyh_module.css"/>
		<title>新建会议</title>
		<style type="text/css">
			body{background-color: #F7F7F7;}
			.btn_footer{padding: 0.666rem 0.453rem;}
			.m_sel_list .enLargearea{position: absolute; top: 0; left: 1.6rem; right: 0; height: 100%; z-index: 6;}
			
			/*会议弹出框*/
			#meet_room_detail{width: 7.466rem; position: absolute; top: 10%; left: 50%; margin-left: -3.733rem; background: #fff; padding: 0.533rem; border-radius: 0.106rem; z-index: 100;}
			#room_name{text-align: center; margin-bottom: 0.466rem;}
			.img_con img{display: block; width: 100%; height: 3.44rem; margin-bottom: 0.373rem;}
			.detai_con{max-height: 4rem; overflow-y: auto;}
			.detai_con p{line-height: 0.7rem;}
		</style>
	</head>
	<body>
		<form id="meetForm" name="" method="" action="">
			<ul class="m_sel_list">
				<li class="f_flex f_alignC">
					<input type="radio" class="sel_radio" name="sel_radio" checked="checked" value="1" /><!--一个form内的所有radio的name值必须一致-->
					<b class="sel_bg"></b>
					<div class="enLargearea"></div>
					<span class="sel_vl f_flex1 f_16">一号会议室</span>
					<a class="sel_arrow">></a>
				</li>
				<li class="f_flex f_alignC">
					<input type="radio" class="sel_radio" name="sel_radio"  value="2" />
					<b class="sel_bg"></b>
					<div class="enLargearea"></div>
					<span class="sel_vl f_flex1 f_16">二号会议室</span>
					<a class="sel_arrow">></a>
				</li>
				<li class="f_flex f_alignC">
					<input type="radio" class="sel_radio" name="sel_radio"  value="3" />
					<b class="sel_bg"></b>
					<div class="enLargearea"></div>
					<span class="sel_vl f_flex1 f_16">三号会议室</span>
					<a class="sel_arrow">></a>
				</li>
				<li class="f_flex f_alignC">
					<input type="radio" class="sel_radio" name="sel_radio"  value="3" />
					<b class="sel_bg"></b>
					<div class="enLargearea"></div>
					<span class="sel_vl f_flex1 f_16">三号会议室</span>
					<a class="sel_arrow">></a>
				</li>
				<li class="f_flex f_alignC">
					<input type="radio" class="sel_radio" name="sel_radio"  value="3" />
					<b class="sel_bg"></b>
					<div class="enLargearea"></div>
					<span class="sel_vl f_flex1 f_16">三号会议室</span>
					<a class="sel_arrow">></a>
				</li>
			</ul>
			<footer class="btn_footer">
				<button type="submit" class="u_btn u_btn_blue u_btn_lg">下一步</button>
			</footer>
		</form>
		
		<div id="qyh_mask" style="display: none;"></div>
		<div id="meet_room_detail" style="display: none;">
			<h3 class="f_16" id="room_name">一号会议室</h3>
			<div class="img_con">
				<img src="../img/beauty.jpeg"/>
			</div>
			<div class="detai_con">
				<p class="f_16 s_gray">可容纳人数:<b id="con_num">20</b>人</p>
				<p class="f_16 s_gray">可使用设备:<b id="equipment_enable">投影仪、多媒体、麦克风、音箱</b></p>
				<p class="f_16 s_gray">会议室地址:<b id="room_address"></b>江苏省南通市通州区金沙镇心善渊江苏省南通市通州区金沙镇心善渊江苏省南通市通州区金沙镇心善渊</p>
			</div>
		</div>
	</body>
	<script src="../js/plugin/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/qyh/newMeeting2.js" type="text/javascript" charset="utf-8"></script>
</html>
