<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 仅针对IOS的Safari顶端状态条的样式 (可选default/black/black-translucent)-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
        <meta name="format-detection" content="telephone=no, email=no">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- 微信x5强制竖屏 -->
       <meta name="x5-orientation" content="portrait">
       <!-- windows phone 点击无高光 -->
       <meta name="msapplication-tap-highlight" content="no">
       <script type="text/javascript">
			document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/10 +'px';
		</script>
       <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
       <link rel="stylesheet" type="text/css" href="../css/qyh/qyh_common.css"/>
        <link rel="stylesheet" type="text/css" href="../css/qyh/qyh_module.css"/>
		<title>新建会议</title>
		<style type="text/css">
			body{background-color: #F7F7F7;}
			.btn_footer{padding: 0.666rem 0.453rem;}
			#time_sel{position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 6; opacity: 0;} 
		</style>
	</head>
	<body>
		<input type='hidden'  name="fqrIds" id="fqrIds" value="1,2,3," />
		<input type='hidden' name="cyrIds" id="cyrIds" value="10,28,33," />
			<ul class="m_input_list">
				<li class="f_flex f_alignC">
					<span class="input_tit f_16">会议标题</span>
					<input type="text" class="f_14 f_flex1" name="" id="meetTitle"  value="" placeholder="请输入会议标题"/>
					<!--<input type="text" class="f_14 f_flex1" name="" id="meetTitle" required="required" oninvalid="setCustomValidity('请输入会议标题')" oninput="setCustomValidity('')" value="" placeholder="请输入会议标题"/>-->
				</li>
				<li class="f_flex f_alignC">
					<span class="input_tit f_16">会议内容</span>
					<input type="text" class="f_14 f_flex1" name="" id="meetcontent" value="" placeholder="请输入会议内容"/>
					<!--<input type="text" class="f_14 f_flex1" name="" id="meetcontent" required="required" oninvalid="setCustomValidity('请输入会议内容')" oninput="setCustomValidity('')" value="" placeholder="请输入会议内容"/>-->
				</li>
				<li class="f_flex f_alignC">
					<span class="input_tit f_16">开始时间</span>
					<input type="text" class="f_14 f_flex1 s_green" id="startTime" name="" readonly="readonly" value="2016年12月1日14时25分" placeholder="请输入会议内容"/>
				</li>
				<li class="f_flex f_alignC">
					<span class="input_tit f_16">结束时间</span>
					<input type="text" class="f_14 f_flex1 s_green" id="endTime" name="" readonly="readonly" value="2016年12月1日14时25分" placeholder="请输入会议内容"/>
				</li>
				<li class="f_flex f_alignC">
					<span class="input_tit f_16">会议地点</span>
					<input type="text" class="f_14 f_flex1 s_green" id="meetAddress" name="" readonly="readonly" value="一号会议室" placeholder="请输入会议内容"/>
				</li>
				<li class="f_flex f_alignC">
					<select class="" id="time_sel" name="">
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="40">40</option>
						<option value="50">50</option>
						<option value="60">60</option>
					</select>
					<span class="f_flex1 f_16">会议开始前提醒(分钟)</span>
					<span class="f_14 s_green" id="time_remind">30</span>
				</li>
				<li class="f_flex f_alignC" id="fqr_invoke">
					<span class="f_flex1 f_16">选择发起人</span>
					<span class="f_14 s_gray">已选择<i id="peopleNum">1</i>人 ></span>
				</li>
				<li class="f_alignC" id="fqr_list">
					<span class="f_16 s_gray f_oflow fqr_span" data-id="1">蔡伟<i class="del_fqr">&#10008</i></span>
					<span class="f_16 s_gray f_oflow fqr_span" data-id="2">费腾飞<i class="del_fqr">&#10008</i></span>
					<span class="f_16 s_gray f_oflow fqr_span" data-id="3">周晓辉<i class="del_fqr">&#10008</i></span>
					<span class="f_16 s_gray f_oflow fqr_span" data-id="1">唐歆聪<i class="del_fqr">&#10008</i></span>
					<span class="f_16 s_gray f_oflow fqr_span" data-id="2">从佳伟<i class="del_fqr">&#10008</i></span>
					<span class="f_16 s_gray f_oflow fqr_span" data-id="3">杨娟<i class="del_fqr">&#10008</i></span>
				</li>
				<li class="f_flex f_alignC" id="cyr_invoke">
					<span class="f_flex1 f_16">选择参会人</span>
					<span class="f_14 s_gray"> ></span>
				</li>
				<li class="f_alignC" id="cyr_list">
					<span class="f_16 s_gray f_oflow cyr_span" data-id="10">蔡伟<i class="del_cyr">&#10008</i></span>
					<span class="f_16 s_gray f_oflow cyr_span" data-id="28">堂香醒<i class="del_cyr">&#10008</i></span>
					<span class="f_16 s_gray f_oflow cyr_span" data-id="33">堂香醒<i class="del_cyr">&#10008</i></span>
					<span class="f_16 s_gray f_oflow cyr_span" data-id="10">堂醒<i class="del_cyr">&#10008</i></span>
					<span class="f_16 s_gray f_oflow cyr_span" data-id="28">堂香醒<i class="del_cyr">&#10008</i></span>
					<span class="f_16 s_gray f_oflow cyr_span" data-id="33">堂香<i class="del_cyr">&#10008</i></span>
				</li>
			</ul>
			<footer class="btn_footer">
				<button type="button" id="newMeet3" class="u_btn u_btn_blue u_btn_lg">立即提交</button>
			</footer>
	</body>
	<script src="../js/plugin/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/plugin/vertifycate.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/qyh/newMeeting3.js" type="text/javascript" charset="utf-8"></script>
</html>
