<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 仅针对IOS的Safari顶端状态条的样式 (可选default/black/black-translucent)-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
        <meta name="format-detection" content="telephone=no, email=no">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- 微信x5强制竖屏 -->
       <meta name="x5-orientation" content="portrait">
       <!-- windows phone 点击无高光 -->
       <meta name="msapplication-tap-highlight" content="no">
       <script type="text/javascript">
			document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/10 +'px';
		</script>
       <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
       <link rel="stylesheet" type="text/css" href="../css/qyh/qyh_common.css"/>
       <link rel="stylesheet" type="text/css" href="../css/qyh/qyh_module.css"/>
       <title>已结束的会议</title>
       <style type="text/css">
       	body{background-color: #F0EFF3;}
       </style>
	</head>
	<body>

				<button type="submit" class="search_btn f_16 s_green">搜索</button>
			</section>
		</form>
		<section class="search_result">
			<ul class="m_meetlist">
				<li class="f_flex f_alignC">
				    <div class="meet_head_wp">
				    	<img class="meeter_head" src="../img/beauty.jpeg"/>
				    </div>
					<a href="#" class="f_flex1 m_meeta">
						<span class="meet_name f_16">333333</span><br  />
						<span class="meet_address f_14 s_gray">
							<i>地点:</i>
							一号会议室
						</span><br  />
						<span class="meet_time f_14 s_gray">
							<i>时间</i>
							2016-11-20 14:30 至 2016-11-20  15:00
						</span>
					    <b class="nowDate f_14 s_gray">10-26</b>
					</a>
				</li>
				<li class="f_flex f_alignC">
				    <div class="meet_head_wp">
				    	<img class="meeter_head" src="../img/beauty.jpeg"/>
				    </div>
					<a href="#" class="f_flex1 m_meeta">
						<span class="meet_name f_16">333333</span><br  />
						<span class="meet_address f_14 s_gray">
							<i>地点:</i>
							一号会议室
						</span><br  />
						<span class="meet_time f_14 s_gray">
							<i>时间</i>
							2016-11-20 14:30 至 2016-11-20  15:00
						</span>
					    <b class="nowDate f_14 s_gray">10-26</b>
					</a>
				</li>
			</ul>
		</section>
		<p id="loadingMore" class="s_gray f_16">点击加载更多...</p>
	</body>
</html>
