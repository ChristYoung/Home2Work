<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>绑定账号</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
  </head>
  <body>
    <div class="page-group">
        <div class="page page-current">
            <h3 class="h-title">绑定账号</h3>
            <div class="input-area">
            	<div class="info-line tab">
            		<div class="info-name tab-item cb">
            			<span class="">账号</span>
            		</div>
            		<div class="info-value tab-item cb">
            			<input type="text" class="" name="phoneNum" id="account" value="" maxlength="32" placeholder="请输入登录账号"/>
            		</div>
            	</div>
            	<div class="info-line tab">
            		<div class="info-name tab-item cb">
            			<span class="">密码</span>
            		</div>
            		<div class="info-value tab-item cb">
            			<input type="text" class="" name="phoneNum" id="password" value="" maxlength="" placeholder="请输入登录密码"/>
            		</div>
            	</div>
            	<p class="info-tips cr" id="errorTips" style="display: none;"></p>
            </div>
            <p class="btn-area">
            	<button type="button">绑定</button>
            </p>
            <p class="btn-area">
            	<a class="go-register fl cb" href="">注册</a>
            	<a class="pwd-reset fr cb" href="">忘记密码?</a>
            </p>
        </div>
    </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.min.js" charset="utf-8"></script>
    <script src="js/sui/vertifycate.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	  
    </script>
  </body>
</html>
