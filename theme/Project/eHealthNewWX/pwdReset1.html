<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>找回密码</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
  </head>
  <body>
    <div class="page-group">
        <div class="page page-current">
            <h3 class="h-title">找回密码</h3>
            <form id="getVertifycode" name="" method="" action="">
		            <div class="input-area">
		            	<div class="info-line tab">
		            		<div class="info-name tab-item cg">
		            			<span class="">+86</span>
		            		</div>
		            		<div class="info-value tab-item cg">
		            			<input type="text" class="" name="phoneNum" id="phoneNum" value="" maxlength="11" placeholder="请输入手机号码"/>
		            		</div>
		            	</div>
		            	<p class="info-tips cr" id="errorTips" style="display: none;"></p>
		            </div>
		            <p class="btn-area">
		            	<button type="submit">获取验证码</button>
		            </p>
            </form>
        </div>
    </div>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script src="js/sui/vertifycate.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$('#getVertifycode').submit(function(){
    		if(!$('#phoneNum').validator({errorTips:'手机号码格式不正确',required:true,requiredMsg:'手机号不能为空',testType:'phoneNum'})){
    			return false;
    		};
    	});
    </script>
  </body>
</html>
