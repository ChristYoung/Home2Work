
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<!--[if lt IE 9]>
	<script src="/rbEduPay/page/js/html5shiv.js?v=<%=buildnumber%>"></script>
	<script src="/rbEduPay/page/js/respond.min.js?v=<%=buildnumber%>"></script>
	<![endif]-->
</head>
<body>
	<input type="hidden" id="server" value="/rbEduPay/" />
	<div class="authcenter">
		<header id='header'>
			<div class="logo-wrap"></div>
		</header>
		<div class="authcenter-body">
			<div class="authcenter-body-login">
				<div class="login-modern">
					 <h2 id="loginTypeTitle">订单管理</h2> 
					<form method="post" name="loginForm" id="loginForm" action="/rbEduPay/login.htm">
						<ul>
							<li>
								<p>登录用户</p>
							</li>
							<li>
								<input type="text" name="userName" id="userName" value="" placeholder="用户名"/>
							</li>
							<li>
								<input type="password" name="password" id="password" onpaste="return false" value="" placeholder="登录密码"/>
							</li>
							<li>
								<input type="text" id="code-school" name="code" placeholder="验证码" onpaste="return false">
								<!--<img src="/rbEduPay/validateCode/verifyCode" onclick="changeImg($(this),'/rbEduPay/validateCode/verifyCode')" id="showcode-school" title="看不清，换一张" alt="看不清，换一张">-->
							</li>
							<li>
								<p>
									<label class="errorTips"></label>
									<!--javascript:changeImg($('#showcode-school'),'/rbEduPay/validateCode/verifyCode')-->
									<a href="" id="validate_code_change_btn" class="another">看不清，换一张</a>
								</p>
							</li>
							<li>
								<button type="submit" class="xy-btn xy-btn-main" id="btn">登 录</button>
							</li>
						</ul>
					</form>
				</div>

			</div>
		</div>
		<div class="authcenter-background">
			<img class="bgImg" src="img/BANK.jpg"/>
		</div>
	</div>
</body>
<script src="js/common/jquery-2.0.0.js" type="text/javascript" charset="utf-8"></script>
<script src="js/plugin/validate.js" type="text/javascript" charset="utf-8"></script>
<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	window.onload = function(){
			resizeImg();  //背景图适配
		};
</script>
</html>
